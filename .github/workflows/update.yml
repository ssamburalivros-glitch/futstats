name: Update Games Data

on:
  schedule:
    - cron: '*/5 * * * *'  # A cada 5 minutos
  workflow_dispatch:  # Permite execu√ß√£o manual
  push:
    branches: [ main ]

permissions:
  contents: write  # D√° permiss√£o para fazer commit

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        
    - name: Run crawler
      run: |
        echo "Executando crawler..."
        python crawler.py
        
    - name: Check if file was created
      run: |
        echo "Verificando arquivos..."
        ls -la public/
        echo "Conte√∫do do games.json:"
        head -20 public/games.json
        
    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add public/games.json
        git commit -m "ü§ñ Atualiza√ß√£o autom√°tica de jogos - $(date +'%Y-%m-%d %H:%M:%S')" || echo "Sem mudan√ßas para commitar"
        git push
