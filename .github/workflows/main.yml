name: FutStats Crawler Turbo

on:
  schedule:
    # Agenda para rodar a cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch: # Botão para rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        # Instalamos apenas o necessário, sem Playwright ou Chromium
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 supabase

      - name: Rodar Crawler
        # Aqui o GitHub injeta os valores dos seus Secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SCRAPING_KEY: ${{ secrets.SCRAPING_KEY }}
        run: python crawler.py
