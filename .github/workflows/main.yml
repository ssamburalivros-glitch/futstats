name: Atualizar Dados FutStats

on:
  schedule:
    - cron: '*/2 * * * *' # Roda a cada 2 minutos para manter o tempo real
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests supabase groq requests-html beautifulsoup4 fake-useragent lxml_html_clean
          
      - name: üì° Executar Crawler Ao Vivo
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python crawler_ao_vivo.py

      - name: üèÉ‚Äç‚ôÇÔ∏è Executar Crawler de Detalhes (Lineups e Stats)
        # Este roda sempre junto com o ao vivo para atualizar posse de bola e jogadores
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python crawler_details.py

      - name: üìä Executar Crawler de Tabelas e IA (Uma vez por hora)
        # Mant√©m a l√≥gica de rodar apenas no minuto 0 ou manualmente
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 * * * *'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python crawler.py
          python analise_ia.py
