name: Atualizar Dados FutStats

on:
  schedule:
    - cron: '*/2 * * * *' # Roda a cada 2 minutos
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests supabase

      - name: ðŸ“¡ Executar Crawler Ao Vivo
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python crawler_ao_vivo.py

      - name: ðŸ“Š Executar Crawler de Tabelas
        # Roda apenas a cada 30 minutos para poupar o banco e o servidor
        if: contains(fromJSON('[0, 30]'), github.event.schedule.minute) || github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python crawler.py

      - name: ðŸ¤– Gerar AnÃ¡lise com IA
        # Roda apenas UMA vez por hora (no minuto 0) ou manualmente
        if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python analise_ia.py
