Monitoramento FutStats

on:
  schedule:
    - cron: '*/5 * * * *'
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  ao_vivo:
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          pip install -r requirements.txt
          pip install supabase beautifulsoup4 requests # Garante as novas libs do Paulistão

      - name: Rodar Crawlers Rápidos
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python crawler_ao_vivo.py
          python crawler_paulistao.py

      - name: Salvar Dados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add games.json paulistao_data.json || echo "Arquivo não encontrado"
          git commit -m "Update: Dados ao vivo e Paulistão" || echo "Sem mudanças"
          git push

  processamento_geral:
    if: github.event.schedule == '0 */6 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          pip install -r requirements.txt
          pip install supabase beautifulsoup4 requests

      - name: Rodar Crawlers e IA
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python crawler.py
          python crawler_details.py
          python crawler_forma.py
          python analise_ia.py
          python crawler_paulistao.py

      - name: Salvar Tudo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update: Processamento 6h completo (incluindo Paulistão)" || echo "Sem mudanças"
          git push
