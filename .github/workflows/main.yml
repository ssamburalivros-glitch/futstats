name: Monitoramento FutStats

on:
  schedule:
    # Ao vivo: Tenta rodar a cada 2-5 minutos (limite do GitHub)
    - cron: '*/5 * * * *'
    # Completo: A cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  # --- CRAWLER AO VIVO ---
  ao_vivo:
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: pip install -r requirements.txt

      - name: Rodar Crawler Ao Vivo
        run: python crawler_ao_vivo.py

      - name: Salvar Dados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add games.json
          git commit -m "Update: Dados ao vivo" || echo "Sem mudanças"
          git push

  # --- DEMAIS CRAWLERS (6 HORAS) ---
  processamento_geral:
    if: github.event.schedule == '0 */6 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: pip install -r requirements.txt

      - name: Rodar Crawlers de Detalhes e Formas
        run: |
          python crawler.py
          python crawler_details.py
          python crawler_forma.py
          python analise_ia.py

      - name: Salvar Tudo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update: Processamento 6h completo" || echo "Sem mudanças"
          git push
