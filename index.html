<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats LIVE - Todos os Jogos Ao Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e17, #1a2433);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .live-badge {
            background: #ff0055;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .subtitle {
            color: #00d4ff;
            font-size: 1.1rem;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .game-card {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
        }
        
        .game-status {
            background: #ff0055;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .game-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            margin: 0 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            color: #aaa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ FutStats <span class="live-badge">LIVE</span></h1>
            <p class="subtitle">Todos os jogos de futebol ao vivo em tempo real</p>
            <p id="update-time">Carregando dados...</p>
        </header>
        
        <div id="games-container" class="games-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando jogos ao vivo...</p>
            </div>
        </div>
        
        <footer>
            <p>Dados atualizados automaticamente a cada 10 minutos</p>
            <p>Última atualização: <span id="last-update">--:--</span></p>
        </footer>
    </div>
    
    <script>
        async function loadGames() {
            try {
                const response = await fetch('games.json?t=' + new Date().getTime());
                const data = await response.json();
                
                if (data.success && data.games && data.games.length > 0) {
                    // Atualizar contador
                    document.getElementById('update-time').textContent = 
                        `${data.games.length} jogos ao vivo - Atualizado: ${data.updated_at}`;
                    document.getElementById('last-update').textContent = data.updated_at;
                    
                    // Renderizar jogos
                    const gamesHTML = data.games.map(game => `
                        <div class="game-card">
                            <div class="game-status">${game.status}</div>
                            <div class="game-teams">
                                <div class="team">${game.match.split(' x ')[0]}</div>
                                <div class="score">${game.home_score} - ${game.away_score}</div>
                                <div class="team">${game.match.split(' x ')[1]}</div>
                            </div>
                            <div class="game-info">
                                <span>${game.league}</span>
                                <span>${game.country}</span>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('games-container').innerHTML = gamesHTML;
                } else {
                    document.getElementById('games-container').innerHTML = `
                        <div class="game-card">
                            <h3>Nenhum jogo ao vivo no momento</h3>
                            <p>Os jogos aparecerão aqui quando começarem</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('games-container').innerHTML = `
                    <div class="game-card">
                        <h3>Erro ao carregar dados</h3>
                        <p>Tente atualizar a página em alguns instantes</p>
                    </div>
                `;
            }
        }
        
        // Carregar inicialmente
        loadGames();
        
        // Atualizar a cada 30 segundos
        setInterval(loadGames, 30000);
    </script>
</body>
</html>
