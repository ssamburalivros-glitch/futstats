<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Neural Terminal</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="FS" class="site-logo-img">
                <h1 class="logo">Fut<span class="neon-blue">Stats</span></h1>
            </div>
            <div class="neural-status">
                <span class="status-label">LINK EST√ÅVEL</span>
                <span class="pulse-dot"></span> 
            </div>
        </div>
    </header>

    <main>
        <section id="ia-insights">
            <div class="ia-card">
                <div class="ia-scanner"></div>
                <div class="ia-header">
                    <span>ü§ñ</span>
                    <h3>IA NEURAL ANALYSIS llama-3.3</h3>
                </div>
                <p id="ia-box">Sincronizando feed de dados...</p>
            </div>
        </section>

        <section id="ao-vivo">
            <div class="section-header-flex" style="padding: 0 15px;">
                <h2 class="cyber-subtitle" style="font-size: 0.8rem;">‚óè LIVE FEEDS</h2>
                <span class="scroll-hint" style="font-size: 0.6rem; color: #444;">DESLIZE &rarr;</span>
            </div>
            <div id="lista-ao-vivo" class="hero-grid">
                </div>
        </section>

        <section id="h2h-section">
            <div class="glass-panel arena-border">
                <div class="arena-header">
                    <h2 class="cyber-title">H2H <span class="neon-purple">BATTLE</span></h2>
                </div>

                <div class="h2h-controls-complex">
                    <div class="control-group">
                        <label>DESAFIANTE A</label>
                        <select id="liga-a" class="cyber-select">
                            <option value="">Escolha a Liga</option>
                            <option value="BR">Brasil</option>
                            <option value="PL">Inglaterra</option>
                            <option value="ES">Espanha</option>
                            <option value="IT">It√°lia</option>
                            <option value="DE">Alemanha</option>
                            <option value="FR">Fran√ßa</option>
                            <option value="SA">Ar√°bia Saudita</option>
                            <option value="NL">Holanda</option>
                        </select>
                        <select id="time-a" class="cyber-select" disabled>
                            <option value="">Selecione o Time</option>
                        </select>
                    </div>
                    
                    <div class="vs-badge">VS</div>

                    <div class="control-group">
                        <label>DESAFIANTE B</label>
                        <select id="liga-b" class="cyber-select">
                            <option value="">Escolha a Liga</option>
                            <option value="BR">Brasil</option>
                            <option value="PL">Inglaterra</option>
                            <option value="ES">Espanha</option>
                            <option value="IT">It√°lia</option>
                            <option value="DE">Alemanha</option>
                            <option value="FR">Fran√ßa</option>
                            <option value="SA">Ar√°bia Saudita</option>
                            <option value="NL">Holanda</option>
                        </select>
                        <select id="time-b" class="cyber-select" disabled>
                            <option value="">Selecione o Time</option>
                        </select>
                    </div>
                </div>

                <div id="h2h-display" style="display: none; padding: 20px;">
                    <div class="h2h-arena" style="display: flex; justify-content: space-around; align-items: center;">
                        <div class="team-gladiator">
                            <div class="power-rank" id="power-a" style="color: var(--neon-blue); font-family: 'Orbitron';">--</div>
                            <img id="img-a" src="" style="width: 50px; height: 50px; object-fit: contain;">
                            <h3 id="name-a" style="font-size: 0.8rem;">--</h3>
                        </div>
                        <div class="vs-central">VS</div>
                        <div class="team-gladiator">
                            <div class="power-rank" id="power-b" style="color: var(--neon-purple); font-family: 'Orbitron';">--</div>
                            <img id="img-b" src="" style="width: 50px; height: 50px; object-fit: contain;">
                            <h3 id="name-b" style="font-size: 0.8rem;">--</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="classificacao">
            <div class="leagues-wrapper" style="padding: 15px;">
                <div class="leagues-container" style="display: flex; gap: 5px; overflow-x: auto; padding-bottom: 10px;">
                    <button class="league-btn active" data-liga="BR">BR</button>
                    <button class="league-btn" data-liga="PL">ENG</button>
                    <button class="league-btn" data-liga="ES">ESP</button>
                    <button class="league-btn" data-liga="IT">ITA</button>
                    <button class="league-btn" data-liga="DE">GER</button>
                    <button class="league-btn" data-liga="FR">FRA</button>
                    <button class="league-btn" data-liga="SA">SAU</button>
                    <button class="league-btn" data-liga="NL">NED</button>
                </div>
            </div>

            <div class="glass-panel table-container">
                <table id="tabela-principal">
                    <thead>
                        <tr>
                            <th style="width: 30px;">#</th>
                            <th>TIME</th>
                            <th style="text-align: center;">J</th>
                            <th style="text-align: center;">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-time" class="modal-time-overlay" style="display: none;">
        <div class="modal-time-content">
            <span class="close-btn" onclick="fecharModalTime()" style="cursor: pointer; float: right;">&times;</span>
            <div class="modal-time-header">
                <img id="modal-escudo" src="" style="width: 60px; height: 60px; object-fit: contain;">
                <h2 id="modal-nome-time" style="font-family: 'Orbitron'; margin: 10px 0;">--</h2>
                <div id="modal-liga-badge" class="badge-liga" style="font-size: 0.6rem; border: 1px solid #333; display: inline-block; padding: 2px 8px; border-radius: 10px;">LIGA</div>
            </div>

            <div class="modal-time-stats-grid">
                <div class="stat-card"><span class="label">POS</span><span id="modal-pos" class="value">--</span></div>
                <div class="stat-card"><span class="label">PTS</span><span id="modal-pts" class="value">--</span></div>
                <div class="stat-card"><span class="label">JOGOS</span><span id="modal-jogos" class="value">--</span></div>
                <div class="stat-card"><span class="label">SALDO</span><span id="modal-sg" class="value">--</span></div>
            </div>

            <div class="forma-recente-container">
                <div id="modal-forma-list" class="forma-flex"></div>
            </div>

            <button class="btn-neural-fechar" onclick="fecharModalTime()">VOLTAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
