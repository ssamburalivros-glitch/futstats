<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Premium Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <img src="logo.png" alt="FutStats" class="main-logo" onerror="this.style.display='none'">
                <h1>FUT<span class="green">STATS</span></h1>
            </div>
            <p class="subtitle">Acompanhe os resultados em tempo real</p>
        </header>

        <section class="live-section">
            <div class="section-title">
                <span class="dot"></span>
                <h2>JOGOS EM DESTAQUE</h2>
            </div>
            
            <div id="lista-ao-vivo" class="hero-grid">
                </div>
        </section>

        <nav class="nav-pills">
            <button class="pill active" data-liga="BR">Brasileir√£o</button>
            <button class="pill" data-liga="PL">Premier League</button>
            <button class="pill" data-liga="ES">La Liga</button>
            <button class="pill" data-liga="DE">Bundesliga</button>
            <button class="pill" data-liga="IT">Serie A</button>
        </nav>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="txt-center">POS</th>
                        <th>CLUBE</th>
                        <th class="txt-center">J</th>
                        <th class="txt-center">SG</th>
                        <th class="txt-center">PTS</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
