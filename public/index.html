<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats Pro | Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="main-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                <h1>Fut<span class="green">Stats</span></h1>
            </div>
            <p class="subtitle">Estatísticas de Elite em Tempo Real</p>
        </header>

        <section class="live-section">
            <div class="section-title"><span class="dot"></span><h2>DESTAQUES AO VIVO</h2></div>
            <div id="lista-ao-vivo" class="hero-grid"></div>
        </section>

        <nav class="nav-pills">
            <button class="pill active" data-liga="BR">Brasileirão</button>
            <button class="pill" data-liga="PL">Premier League</button>
            <button class="pill" data-liga="ES">La Liga</button>
            <button class="pill" data-liga="DE">Bundesliga</button>
            <button class="pill" data-liga="IT">Serie A</button>
            <button class="pill" data-liga="PT">Liga Portugal</button>
        </nav>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="txt-center">POS</th>
                        <th>CLUBE</th>
                        <th class="txt-center">J</th>
                        <th class="txt-center">SG</th>
                        <th class="txt-center">PTS</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal-time" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="detalhes-time"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
