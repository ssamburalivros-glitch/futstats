<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats - LIVE 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>FutStats <span class="beta">LIVE</span></h1>
            </div>
        </div>
    </header>

    <nav class="nav-tabs">
        <div class="container">
            <button class="nav-tab active" data-tab="ao-vivo">AO VIVO</button>
            <button class="nav-tab" data-tab="classificacao">CLASSIFICAÇÃO</button>
            <button class="nav-tab" data-tab="estatisticas">ESTATÍSTICAS</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            
            <section id="ao-vivo" class="tab-content active">
                <div class="live-games-container" id="liveGames">
                    <p class="loading">Buscando jogos em tempo real...</p>
                </div>
            </section>

            <section id="classificacao" class="tab-content">
                <div class="table-container">
                    <table class="standings-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>TIME</th>
                                <th>PTS</th>
                                <th>J</th>
                                <th>SG</th>
                            </tr>
                        </thead>
                        <tbody id="standingsBody">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="estatisticas" class="tab-content">
                <div class="stats-container">
                    <div class="stats-card">
                        <h3><i class="fas fa-chart-bar"></i> TOP 10 ESCANTEIOS</h3>
                        <div id="statsList" class="stats-list">
                            </div>
                    </div>
                    
                    <div class="stats-card" style="margin-top: 20px;">
                        <h3><i class="fas fa-crown"></i> ARTILHARIA</h3>
                        <div id="artilhariaList" class="stats-list">
                            </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <p>© 2025 FutStats - Dados Atualizados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="dados.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
