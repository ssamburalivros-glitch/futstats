<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats - PRO Hybrid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>FutStats <span class="beta">PRO</span></h1>

    </header>

    <nav class="nav-tabs">
        <div class="container">
            <button class="nav-tab active" data-tab="ao-vivo">
                <i class="fas fa-satellite-dish"></i> AO VIVO
            </button>
            <button class="nav-tab" data-tab="classificacao">
                <i class="fas fa-trophy"></i> TABELAS
            </button>
            <button class="nav-tab" data-tab="estatisticas">
                <i class="fas fa-chart-bar"></i> ESTATS
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            
            <section id="ao-vivo" class="tab-content active">
                <div class="section-header">
                    <h2><i class="fas fa-circle live-dot"></i> Jogos em Tempo Real</h2>
                </div>
                <div id="liveGames" class="live-games-container">
                    <p class="loading">Conectando ao Supabase...</p>
                </div>
            </section>

            <section id="classificacao" class="tab-content">
                
                <div class="league-selector">
                    <button class="league-btn active" onclick="mudarLiga(71)">üáßüá∑ BR</button>
                    <button class="league-btn" onclick="mudarLiga(39)">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø PL</button>
                    <button class="league-btn" onclick="mudarLiga(140)">üá™üá∏ ES</button>
                    <button class="league-btn" onclick="mudarLiga(78)">üá©üá™ DE</button>
                </div>

                <div class="table-container">
                    <h3 id="leagueTitle" style="padding: 10px; color: #00ff00;">Brasileir√£o S√©rie A</h3>
                    <table class="standings-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Clube</th>
                                <th>P</th>
                                <th>J</th>
                                <th>V</th>
                                <th>SG</th>
                            </tr>
                        </thead>
                        <tbody id="standingsBody">
                            <tr><td colspan="6" class="loading">Carregando dados...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="estatisticas" class="tab-content">
                <div class="stats-grid">
                    <div class="stats-card">
                        <h3><i class="fas fa-boot"></i> ARTILHEIROS</h3>
                        <div id="scorersList" class="stats-list">
                            <p class="loading">Carregando...</p>
                        </div>
                    </div>
                    
                    <div class="stats-card">
                        <h3><i class="fas fa-hands-helping"></i> ASSIST√äNCIAS</h3>
                        <div id="assistsList" class="stats-list">
                            <p class="loading">Carregando...</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <p>¬© 2025 FutStats - Powered by Supabase & API-Football</p>

</html>
