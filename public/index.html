<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats LIVE - Jogos Ao Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
    <style>
        :root {
            --primary: #0a0e17;
            --secondary: #1a2433;
            --accent: #00d4ff;
            --live: #ff0055;
            --success: #00ff88;
            --card-bg: rgba(30, 30, 46, 0.95);
            --card-border: rgba(0, 212, 255, 0.2);
            --text: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(10, 14, 23, 0.9);
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), #0099ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .live-badge {
            background: var(--live);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .subtitle {
            color: var(--accent);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Stats */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--card-border);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 800;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .game-card.live::before {
            content: '•';
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--live);
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        .game-card.brasil {
            border-left: 5px solid var(--success);
        }

        .game-status {
            background: var(--live);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .game-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team {
            font-size: 1.2rem;
            font-weight: 600;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            margin: 0 15px;
            min-width: 80px;
            text-align: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--accent);
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            background: rgba(10, 14, 23, 0.9);
            border-radius: 20px 20px 0 0;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2rem;
            }

            .game-teams {
                flex-direction: column;
                gap: 10px;
            }

            .score {
                order: -1;
            }
        }

        @media (max-width: 480px) {
            .stats-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <h1>FutStats <span class="live-badge">LIVE</span></h1>
        </div>
        <p class="subtitle">Jogos de futebol ao vivo em tempo real</p>
        <p id="update-time">Carregando dados...</p>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-card">
                <i class="fas fa-tv"></i>
                <h3>JOGOS AO VIVO</h3>
                <p id="liveCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-flag"></i>
                <h3>PAÍSES</h3>
                <p id="countriesCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-futbol"></i>
                <h3>TOTAL GOLS</h3>
                <p id="goalsCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3>ATUALIZADO</h3>
                <p id="lastUpdate">--:--</p>
            </div>
        </div>

        <div id="games-container" class="games-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Conectando à API do Vercel...</p>
            </div>
        </div>

        <footer>
            <p>⚽ FutStats LIVE - Dados em tempo real via API Serverless do Vercel</p>
            <p>Atualizado automaticamente a cada 30 segundos</p>
        </footer>
    </div>

    <script>
        // Configurações
        const API_URL = '/api/games';
        const UPDATE_INTERVAL = 30000; // 30 segundos

        // Elementos DOM
        const gamesContainer = document.getElementById('games-container');
        const liveCount = document.getElementById('liveCount');
        const countriesCount = document.getElementById('countriesCount');
        const goalsCount = document.getElementById('goalsCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const updateTime = document.getElementById('update-time');

        // Estado
        let allGames = [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            setInterval(loadGames, UPDATE_INTERVAL);
        });

        // Função principal para carregar jogos
        async function loadGames() {
            try {
                showLoading();
                const startTime = performance.now();

                // Tentar API do Vercel
                const response = await fetch(API_URL + '?t=' + Date.now());
                const latency = Math.round(performance.now() - startTime);

                if (!response.ok) throw new Error('API não respondeu');

                const data = await response.json();

                if (data.success && data.games) {
                    allGames = data.games;
                    updateUI(data);
                    updateTime.innerHTML = `<i class="fas fa-check-circle"></i> Atualizado: ${data.updated_at} | Latência: ${latency}ms`;
                } else {
                    throw new Error('Dados inválidos');
                }

            } catch (error) {
                console.error('Erro na API:', error);
                updateTime.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Erro na API, usando dados locais...`;
                
                // Fallback para dados estáticos
                try {
                    const fallback = await fetch('/games.json');
                    const data = await fallback.json();
                    allGames = data.games || [];
                    updateUI(data);
                } catch (fallbackError) {
                    showError('Não foi possível carregar os dados');
                }
            }
        }

        // Atualizar interface
        function updateUI(data) {
            updateStats(data);
            renderGames(data.games);
        }

        // Atualizar estatísticas
        function updateStats(data) {
            const games = data.games || [];
            
            // Jogos ao vivo
            const liveGames = games.filter(g => g.is_live).length;
            liveCount.textContent = liveGames;
            
            // Países únicos
            const countries = [...new Set(games.map(g => g.country))];
            countriesCount.textContent = countries.length;
            
            // Total de gols
            const totalGoals = games.reduce((sum, game) => {
                const home = parseInt(game.home_score) || 0;
                const away = parseInt(game.away_score) || 0;
                return sum + home + away;
            }, 0);
            goalsCount.textContent = totalGoals;
            
            // Última atualização
            lastUpdate.textContent = data.updated_at ? 
                data.updated_at.split(' ')[1].substring(0,5) : '--:--';
        }

        // Renderizar jogos
        function renderGames(games) {
            if (!games || games.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="game-card">
                        <h3>Nenhum jogo ao vivo no momento</h3>
                        <p>Os jogos aparecerão aqui quando começarem</p>
                    </div>
                `;
                return;
            }

            // Ordenar: brasileirão primeiro, depois ao vivo
            const sortedGames = [...games].sort((a, b) => {
                if (a.is_brasileirao && !b.is_brasileirao) return -1;
                if (!a.is_brasileirao && b.is_brasileirao) return 1;
                if (a.is_live && !b.is_live) return -1;
                if (!a.is_live && b.is_live) return 1;
                return 0;
            });

            gamesContainer.innerHTML = sortedGames.map(game => `
                <div class="game-card ${game.is_live ? 'live' : ''} ${game.is_brasileirao ? 'brasil' : ''}">
                    <div class="game-status">${game.status}</div>
                    <div class="game-teams">
                        <div class="team">${game.match.split(' x ')[0]}</div>
                        <div class="score">${game.home_score} - ${game.away_score}</div>
                        <div class="team">${game.match.split(' x ')[1]}</div>
                    </div>
                    <div class="game-info">
                        <span>${game.league}</span>
                        <span>${game.country}</span>
                    </div>
                </div>
            `).join('');
        }

        // Mostrar loading
        function showLoading() {
            gamesContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Buscando jogos ao vivo...</p>
                </div>
            `;
        }

        // Mostrar erro
        function showError(message) {
            gamesContainer.innerHTML = `
                <div class="game-card">
                    <h3><i class="fas fa-exclamation-triangle"></i> Erro</h3>
                    <p>${message}</p>
                    <button onclick="loadGames()" style="
                        background: var(--accent);
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 20px;
                        margin-top: 15px;
                        cursor: pointer;
                    ">
                        <i class="fas fa-redo"></i> Tentar novamente
                    </button>
                </div>
            `;
        }

        // Atualizar quando a página ganha foco
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadGames();
            }
        });
    </script>
</body>
</html>
