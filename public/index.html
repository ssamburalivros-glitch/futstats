<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats - Resultados e Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FutStats</h1>
        <div id="lista-ao-vivo" class="hero-scroll">
            <p style="color: #888; text-align: center; width: 100%;">Carregando jogos ao vivo...</p>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="pill active" data-liga="BR">Brasileirão</button>
            <button class="pill" data-liga="PL">Premier League</button>
            <button class="pill" data-liga="ES">La Liga</button>
            <button class="pill" data-liga="IT">Série A</button>
        </div>

        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th class="txt-center">#</th>
                        <th>Time</th>
                        <th class="txt-center">J</th>
                        <th class="txt-center">SG</th>
                        <th class="txt-center">Pts</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modal-time" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="detalhes-time">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
