<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats Premium | Live Center</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <header class="site-header">
            <img src="logo.png" alt="Logo do Site" class="app-logo">
            <h1 class="app-title">FutStats<span class="highlight">Pro</span></h1>
        </header>

        <section class="ao-vivo-container">
            <div class="ao-vivo-header">
                <div class="live-indicator">
                    <span class="pulse-dot"></span>
                    <span class="live-text">AO VIVO</span>
                </div>
            </div>
            
            <div id="lista-ao-vivo" class="ao-vivo-grid">
                </div>
        </section>

        <nav class="menu-ligas">
            <button class="btn-liga active" data-liga="BR">Brasileir√£o</button>
            <button class="btn-liga" data-liga="PL">Premier League</button>
            <button class="btn-liga" data-liga="ES">La Liga</button>
            <button class="btn-liga" data-liga="DE">Bundesliga</button>
            <button class="btn-liga" data-liga="IT">Serie A</button>
            <button class="btn-liga" data-liga="PT">Liga Portugal</button>
        </nav>

        <main class="tabela-wrapper">
            <table>
                <thead>
                    <tr>
                        <th class="col-pos">#</th>
                        <th class="text-left">CLUBE</th>
                        <th>J</th>
                        <th>SG</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
