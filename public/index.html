<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Placares e Classificação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <section class="ao-vivo-container">
            <div class="ao-vivo-header">
                <span class="pulse-icon"></span>
                <h3>Jogos de Hoje</h3>
            </div>
            <div id="lista-ao-vivo" class="ao-vivo-grid">
                <p class="loading-msg">Sincronizando placares...</p>
            </div>
        </section>

        <nav class="menu-container">
            <div class="menu-ligas">
                <button class="btn-liga active" data-liga="BR">Brasileirão</button>
                <button class="btn-liga" data-liga="PL">Premier League</button>
                <button class="btn-liga" data-liga="ES">La Liga</button>
                <button class="btn-liga" data-liga="DE">Bundesliga</button>
                <button class="btn-liga" data-liga="IT">Serie A</button>
                <button class="btn-liga" data-liga="PT">Liga Portugal</button>
            </div>
        </nav>

        <main class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th class="text-left">Time</th>
                        <th>J</th>
                        <th>SG</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
