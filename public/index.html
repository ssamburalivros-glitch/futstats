<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats LIVE - Todos os Jogos Ao Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
    <style>
        :root {
            --primary: #0a0e17;
            --secondary: #1a2433;
            --accent: #00d4ff;
            --live: #ff0055;
            --success: #00ff88;
            --card-bg: #222831;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(10, 14, 23, 0.9);
            border-bottom: 2px solid var(--accent);
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), #0099ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .live-badge {
            background: var(--live);
            color: white;
            padding: 4px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .subtitle {
            color: var(--accent);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }
        
        .stat-card i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 2rem;
            font-weight: 800;
        }
        
        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .game-card.live::before {
            content: '•';
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--live);
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }
        
        .game-card.brasil {
            border-left: 5px solid #00ff88;
        }
        
        .game-status {
            background: var(--live);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .game-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .score {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            margin: 0 15px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .country-flag {
            font-size: 1.2rem;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            background: rgba(10, 14, 23, 0.9);
            border-radius: 20px 20px 0 0;
            color: #aaa;
        }
        
        .vercel-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: black;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 15px;
        }
        
        .vercel-badge:hover {
            background: #333;
        }
        
        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--accent);
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-teams {
                flex-direction: column;
                gap: 10px;
            }
            
            .score {
                order: -1;
            }
        }
        
        @media (max-width: 480px) {
            .stats-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <h1>FutStats <span class="live-badge">LIVE</span></h1>
        </div>
        <p class="subtitle">Todos os jogos de futebol ao vivo em tempo real</p>
        <p id="update-time">Carregando dados...</p>
    </header>
    
    <div class="container">
        <div class="stats-bar">
            <div class="stat-card">
                <i class="fas fa-tv"></i>
                <h3>JOGOS AO VIVO</h3>
                <p id="liveCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-flag"></i>
                <h3>PAÍSES</h3>
                <p id="countriesCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-futbol"></i>
                <h3>TOTAL GOLS</h3>
                <p id="goalsCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3>ATUALIZADO</h3>
                <p id="lastUpdate">--:--</p>
            </div>
        </div>
        
        <div id="games-container" class="games-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando jogos ao vivo...</p>
            </div>
        </div>
        
        <footer>
            <p>⚽ FutStats LIVE - Monitor de jogos em tempo real</p>
            <p>Dados atualizados automaticamente</p>
            <p>Hospedado no <a href="https://vercel.com" target="_blank" class="vercel-badge">
                <i class="fas fa-bolt"></i> Vercel
            </a></p>
        </footer>
    </div>
    
    <script>
        async function loadGames() {
            try {
                // Tenta carregar os dados
                const response = await fetch('/games.json?t=' + Date.now());
                const data = await response.json();
                
                if (data.success && data.games && data.games.length > 0) {
                    updateStats(data);
                    renderGames(data.games);
                } else {
                    showNoGames();
                }
            } catch (error) {
                console.error('Erro:', error);
                showError();
            }
        }
        
        function updateStats(data) {
            // Atualizar contadores
            document.getElementById('liveCount').textContent = data.live_games || data.games.length;
            document.getElementById('lastUpdate').textContent = data.updated_at.split(' ')[1]; // Hora apenas
            
            // Contar países únicos
            const countries = [...new Set(data.games.map(g => g.country.split(' ')[0]))];
            document.getElementById('countriesCount').textContent = countries.length;
            
            // Calcular total de gols
            const totalGoals = data.games.reduce((sum, game) => {
                const home = parseInt(game.home_score) || 0;
                const away = parseInt(game.away_score) || 0;
                return sum + home + away;
            }, 0);
            document.getElementById('goalsCount').textContent = totalGoals;
            
            // Atualizar título
            document.getElementById('update-time').innerHTML = 
                `<i class="fas fa-sync"></i> Atualizado: ${data.updated_at} | ${data.games.length} jogos ao vivo`;
        }
        
        function renderGames(games) {
            const container = document.getElementById('games-container');
            
            if (!games || games.length === 0) {
                container.innerHTML = `
                    <div class="game-card">
                        <h3>Nenhum jogo ao vivo no momento</h3>
                        <p>Os jogos aparecerão aqui quando começarem</p>
                    </div>
                `;
                return;
            }
            
            // Ordenar: Brasileirão primeiro, depois ao vivo
            const sortedGames = [...games].sort((a, b) => {
                if (a.is_brasileirao && !b.is_brasileirao) return -1;
                if (!a.is_brasileirao && b.is_brasileirao) return 1;
                return 0;
            });
            
            const gamesHTML = sortedGames.map(game => {
                const isBrasil = game.is_brasileirao || game.country.includes('Brasil');
                const cardClass = `game-card ${game.is_live ? 'live' : ''} ${isBrasil ? 'brasil' : ''}`;
                
                return `
                    <div class="${cardClass}">
                        <div class="game-status">${game.status}</div>
                        <div class="game-teams">
                            <div class="team">${game.match.split(' x ')[0]}</div>
                            <div class="score">${game.home_score} - ${game.away_score}</div>
                            <div class="team">${game.match.split(' x ')[1]}</div>
                        </div>
                        <div class="game-info">
                            <span><i class="fas fa-trophy"></i> ${game.league}</span>
                            <span class="country-flag">${game.country}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = gamesHTML;
        }
        
        function showNoGames() {
            document.getElementById('games-container').innerHTML = `
                <div class="game-card">
                    <h3><i class="fas fa-calendar-times"></i> Nenhum jogo ao vivo</h3>
                    <p>Volte mais tarde para acompanhar os jogos!</p>
                </div>
            `;
        }
        
        function showError() {
            document.getElementById('games-container').innerHTML = `
                <div class="game-card">
                    <h3><i class="fas fa-exclamation-triangle"></i> Erro ao carregar</h3>
                    <p>Tente atualizar a página (F5)</p>
                </div>
            `;
        }
        
        // Carregar inicialmente
        loadGames();
        
        // Atualizar a cada 30 segundos
        setInterval(loadGames, 30000);
        
        // Atualizar quando a página ganha foco
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadGames();
            }
        });
    </script>
</body>
</html>
