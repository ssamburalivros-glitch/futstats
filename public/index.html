<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Pro </title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="neural-loader" class="loader-overlay" style="display: none;">
        <div class="loader-content">
            <div class="scanner-line"></div>
            <h3 class="cyber-title">PROCESSANDO <span class="neon-blue">METADADOS</span></h3>
            <div class="progress-container">
                <div id="neural-progress-bar" class="progress-fill"></div>
            </div>
            <p id="loader-status">Acessando n√∫cleo...</p>
        </div>
    </div>

    <header>
        <div class="header-content">
            <h1 class="logo">Fut<span class="neon-blue">Stats</span></h1>
            <div class="neural-status">
                <span class="pulse-dot"></span> SYSTEM ONLINE
            </div>
        </div>
    </header>

    <main>
        <section id="ia-insights">
            <div class="ia-card">
                <div class="ia-scanner"></div>
                <div class="ia-header">
                    <span>ü§ñ</span>
                    <h3>IA NEURAL ANALYSIS</h3>
                </div>
                <p id="ia-box">Sincronizando feed de dados...</p>
            </div>
        </section>

        <section id="ao-vivo">
            <div class="section-header-flex">
                <h2 class="cyber-subtitle">‚óè AO VIVO</h2>
                <span class="scroll-hint">ARRASTE &rarr;</span>
            </div>
            <div id="lista-ao-vivo" class="hero-grid">
                </div>
        </section>

        <section id="h2h-section">
            <div class="glass-panel arena-border">
                <div class="arena-header">
                    <div class="line"></div>
                    <h2 class="cyber-title">H2H <span class="neon-purple">BATTLE</span></h2>
                    <div class="line"></div>
                </div>

                <div class="h2h-controls-complex">
                    
                    <div class="control-group">
                        <label>DESAFIANTE A</label>
                        <select id="liga-a" class="cyber-select-sm">
                            <option value="">1. Escolha a Liga</option>
                            <option value="BR">Brasil (S√©rie A)</option>
                            <option value="PL">Inglaterra (Premier)</option>
                            <option value="ES">Espanha (La Liga)</option>
                            <option value="IT">It√°lia (Serie A)</option>
                            <option value="DE">Alemanha (Bundesliga)</option>
                            <option value="PT">Portugal (Liga Portugal)</option>
                        </select>
                        <select id="time-a" class="cyber-select" disabled>
                            <option value="">2. Aguardando Liga...</option>
                        </select>
                    </div>
                    
                    <div class="vs-badge">VS</div>

                    <div class="control-group">
                        <label>DESAFIANTE B</label>
                        <select id="liga-b" class="cyber-select-sm">
                            <option value="">1. Escolha a Liga</option>
                            <option value="BR">Brasil (S√©rie A)</option>
                            <option value="PL">Inglaterra (Premier)</option>
                            <option value="ES">Espanha (La Liga)</option>
                            <option value="IT">It√°lia (Serie A)</option>
                            <option value="DE">Alemanha (Bundesliga)</option>
                            <option value="PT">Portugal (Liga Portugal)</option>
                        </select>
                        <select id="time-b" class="cyber-select" disabled>
                            <option value="">2. Aguardando Liga...</option>
                        </select>
                    </div>
                </div>

                <div id="h2h-display" style="display: none;">
                    <div class="h2h-arena">
                        <div class="team-gladiator">
                            <div class="power-rank color-a" id="power-a">--</div>
                            <img id="img-a" src="" class="shield-main">
                            <h3 id="name-a">--</h3>
                        </div>

                        <div class="stats-center">
                            <div id="stats-rows"></div>
                            <button class="btn-full-stats" onclick="abrirEstatisticasCompletas()">
                                üìä AN√ÅLISE GR√ÅFICA & DETALHES
                            </button>
                        </div>

                        <div class="team-gladiator">
                            <div class="power-rank color-b" id="power-b">--</div>
                            <img id="img-b" src="" class="shield-main">
                            <h3 id="name-b">--</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="classificacao">
            <div class="leagues-wrapper">
                <h2 class="cyber-subtitle">CLASSIFICA√á√ÉO GLOBAL</h2>
                <div class="leagues-container">
                    <button class="league-btn active" data-liga="BR"><img src="https://flagcdn.com/w40/br.png"> BRA</button>
                    <button class="league-btn" data-liga="PL"><img src="https://flagcdn.com/w40/gb-eng.png"> ENG</button>
                    <button class="league-btn" data-liga="ES"><img src="https://flagcdn.com/w40/es.png"> ESP</button>
                    <button class="league-btn" data-liga="IT"><img src="https://flagcdn.com/w40/it.png"> ITA</button>
                    <button class="league-btn" data-liga="DE"><img src="https://flagcdn.com/w40/de.png"> GER</button>
                    <button class="league-btn" data-liga="PT"><img src="https://flagcdn.com/w40/pt.png"> POR</button>
                </div>
            </div>

            <div class="glass-panel table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th>TIME</th>
                            <th style="text-align: center;">J</th>
                            <th style="text-align: center;">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-stats" class="modal-full">
        <div class="modal-nav">
            <button onclick="fecharModal()" class="btn-back">‚Üê VOLTAR</button>
            <h2 class="cyber-title">DADOS <span class="neon-blue">VISUAIS</span></h2>
            <div style="width: 80px;"></div>
        </div>
        <div class="modal-body">
            <div class="chart-container-wrapper">
                <canvas id="statsChart"></canvas>
            </div>
            
            <div id="conteudo-detalhado" class="grid-detalhes"></div>
        </div>
    </div>

    <footer>
        <p>FUTSTATS TERMINAL // v3.1 // 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
