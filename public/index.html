<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Pro Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <h1 class="logo">FUT<span class="neon-blue">STATS</span></h1>
    </header>

    <main>
        <section id="ao-vivo">
            <div class="section-header">
                <h2><span class="dot-live"></span> AO VIVO</h2>
                <span class="scroll-hint">Deslize ‚Üí</span>
            </div>
            <div id="lista-ao-vivo" class="hero-grid"></div>
        </section>

        <section id="h2h-section">
            <div class="glass-panel arena-border">
                <div class="arena-header">
                    <div class="line"></div>
                    <h2 class="cyber-title">H2H BATTLE <span class="neon-purple">ARENA</span></h2>
                    <div class="line"></div>
                </div>

                <div class="h2h-controls">
                    <select id="time-a" class="cyber-select"></select>
                    <div class="vs-badge">VS</div>
                    <select id="time-b" class="cyber-select"></select>
                </div>

                <div id="h2h-display" style="display: none;">
                    <div class="h2h-arena">
                        <div class="team-gladiator">
                            <div class="power-rank color-a" id="power-a">--</div>
                            <img id="img-a" src="" class="shield-main">
                            <h3 id="name-a">--</h3>
                        </div>

                        <div class="stats-center">
                            <div id="stats-rows"></div>
                            <button class="btn-full-stats" onclick="abrirEstatisticasCompletas()">
                                <span class="icon">üìä</span> ACESSAR AN√ÅLISE COMPLETA
                            </button>
                        </div>

                        <div class="team-gladiator">
                            <div class="power-rank color-b" id="power-b">--</div>
                            <img id="img-b" src="" class="shield-main">
                            <h3 id="name-b">--</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="classificacao">
            <div class="leagues-container">
                <button class="league-btn active" data-liga="BR">
                    <img src="https://flagcdn.com/w40/br.png"> <span>BRASIL</span>
                </button>
                <button class="league-btn" data-liga="PL">
                    <img src="https://flagcdn.com/w40/gb-eng.png"> <span>INGLATERRA</span>
                </button>
                <button class="league-btn" data-liga="ES">
                    <img src="https://flagcdn.com/w40/es.png"> <span>ESPANHA</span>
                </button>
                <button class="league-btn" data-liga="IT">
                    <img src="https://flagcdn.com/w40/it.png"> <span>IT√ÅLIA</span>
                </button>
            </div>

            <div class="glass-panel table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>TIME</th>
                            <th>J</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-stats" class="modal-full">
        <div class="modal-nav">
            <button onclick="fecharModal()" class="btn-back">‚Üê VOLTAR AO DASHBOARD</button>
            <h2 class="cyber-title">DETALHAMENTO <span class="neon-blue">NEURAL</span></h2>
        </div>
        <div class="modal-body">
            <div id="conteudo-detalhado" class="grid-detalhes">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
