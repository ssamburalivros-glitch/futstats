<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | InteligÃªncia Neural</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* --- CONFIGURAÃ‡Ã•ES GERAIS --- */
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --accent: #2563eb;
            --text-main: #f0f0f0;
            --text-dim: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
        }

        /* --- HEADER RESPONSIVO --- */
        header { 
            background: #000; 
            border-bottom: 1px solid var(--border); 
            padding: 10px 5%; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        .header-content { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            max-width: 1400px; 
            margin: 0 auto; 
            width: 100%;
        }

        .brand-container { 
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            color: white; 
            gap: 10px; 
        }

        .site-logo-img { width: 30px; height: 30px; object-fit: contain; }
        .logo { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }

        /* MENU MOBILE / DESKTOP */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a { 
            color: var(--text-dim); 
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            transition: 0.3s; 
        }

        .nav-links a:hover, .nav-links a.active { color: #fff; }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
        }

        /* --- IA NEURAL INSIGHTS --- */
        #ia-insights-container { padding: 15px 5%; background: linear-gradient(90deg, #000, #0a0a0a); border-bottom: 1px solid var(--border); }
        .ia-wrapper { display: flex; align-items: center; gap: 15px; max-width: 1200px; margin: 0 auto; }
        .ia-icon-box { position: relative; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: #111; border-radius: 50%; flex-shrink: 0; }
        .ia-robot-icon { font-size: 1.2rem; }
        .ia-label { font-size: 0.55rem; color: var(--accent); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        #ia-output { font-size: 0.75rem; color: #ccc; margin-top: 2px; line-height: 1.4; }

        /* --- CARROSSEL --- */
        .hero-carousel { position: relative; width: 100%; height: 500px; overflow: hidden; }
        .carousel-slides { display: flex; height: 100%; transition: transform 0.6s ease; }
        .slide { min-width: 100%; height: 100%; position: relative; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.35); }
        
        .slide-overlay { 
            position: absolute; 
            bottom: 60px; 
            left: 5%; 
            right: 5%;
            max-width: 600px; 
            opacity: 0; 
            transform: translateY(20px); 
            transition: 0.8s; 
        }
        .slide.active .slide-overlay { opacity: 1; transform: translateY(0); }
        .news-title { font-size: 2rem; font-weight: 900; margin: 10px 0; line-height: 1.2; }
        .news-description { font-size: 0.9rem; color: #bbb; margin-bottom: 20px; }

        /* --- MEDIA QUERIES (MOBILE) --- */
        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            
            .nav-links {
                display: none; /* Escondido por padrÃ£o no mobile */
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #000;
                padding: 20px;
                border-bottom: 1px solid var(--border);
                text-align: center;
                gap: 15px;
            }

            .nav-links.show { display: flex; }

            .nav-right { display: none; } /* Esconde botÃ£o de download no mobile */

            .news-title { font-size: 1.6rem; }
            .hero-carousel { height: 400px; }
            
            .ia-wrapper { flex-direction: row; }
            #ia-output { font-size: 0.7rem; }
        }

        /* --- FOOTER --- */
        footer { background: #000; border-top: 1px solid var(--border); padding: 40px 6%; margin-top: 30px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                <h1 class="logo">FutStats</h1>
            </a>
            
            <button class="menu-toggle" id="mobile-menu-btn">
                <span></span><span></span><span></span>
            </button>

            <nav class="nav-links" id="nav-menu">
                <a href="classificacao.html">Tabelas</a>
                <a href="arena.html">Arena H2H</a>
                <a href="aovivo.html">Ao Vivo</a>
                <a href="paulistao.html">PaulistÃ£o</a>
            </nav>

            <div class="nav-right">
                <button class="btn-download">Baixar APP</button>
            </div>
        </div>
    </header>

    <section id="ia-insights-container">
        <div class="ia-wrapper">
            <div class="ia-icon-box">
                <span class="ia-robot-icon">ðŸ¤–</span>
            </div>
            <div class="ia-text-content">
                <span class="ia-label">Neural Insight:</span>
                <p id="ia-output">Carregando anÃ¡lise...</p>
            </div>
        </div>
    </section>

    <main>
        <section class="hero-carousel">
            <div class="carousel-slides" id="carousel-slides"></div>
        </section>

        <section id="news-details-panel" style="display: none; padding: 40px 5%; background: #0a0a0a;">
            <h3 id="details-title" style="color: #fff; margin-bottom: 15px;"></h3>
            <p id="details-content" style="color: #aaa; font-size: 0.95rem;"></p>
            <button onclick="document.getElementById('news-details-panel').style.display='none'" style="margin-top: 20px; background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 5px;">Fechar</button>
        </section>
    </main>

    <footer>
        <div class="footer-grid">
            <div>
                <h4 style="color: #fff; font-size: 0.7rem; margin-bottom: 15px;">FUTSTATS</h4>
                <p style="color: #666; font-size: 0.7rem;">Tecnologia neural aplicada ao futebol.</p>
            </div>
            <div style="text-align: center; color: #444; font-size: 0.6rem; margin-top: 20px;">
                Â© 2026 FUTSTATS NEURAL.
            </div>
        </div>
    </footer>

    <script>
        // --- LOGICA MENU MOBILE ---
        const menuBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.getElementById('nav-menu');

        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        // --- DADOS E CARROSSEL ---
        const noticiasCarrossel = [
            { id: 1, img: 'img/carrossel1.webp', categoria: 'IA', titulo: 'O Futuro dos Dados', descricao: 'AnÃ¡lise neural de alto desempenho.', detalhes: 'Modelos avanÃ§ados de xG.' },
            { id: 2, img: 'img/carrossel2.webp', categoria: 'Arena', titulo: 'Duelos H2H', descricao: 'Compare gigantes do futebol.', detalhes: 'EstatÃ­sticas de confronto direto.' },
            { id: 3, img: 'img/carrossel3.webp', categoria: 'Live', titulo: 'Central Ao Vivo', descricao: 'Tempo real com precisÃ£o.', detalhes: 'GrÃ¡ficos de pressÃ£o e posse.' }
        ];

        function inicializarCarrossel() {
            const container = document.getElementById('carousel-slides');
            container.innerHTML = noticiasCarrossel.map((n, i) => `
                <div class="slide ${i === 0 ? 'active' : ''}">
                    <img src="${n.img}" onerror="this.src='https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=800'">
                    <div class="slide-overlay">
                        <h2 class="news-title">${n.titulo}</h2>
                        <p class="news-description">${n.descricao}</p>
                        <button class="btn-saiba-mais" onclick="mostrarNoticia(${n.id})" style="background: white; border:none; padding: 8px 20px; font-weight: bold; cursor:pointer;">VER MAIS</button>
                    </div>
                </div>
            `).join('');

            let idx = 0;
            setInterval(() => {
                idx = (idx + 1) % noticiasCarrossel.length;
                container.style.transform = `translateX(-${idx * 100}%)`;
                document.querySelectorAll('.slide').forEach((s, i) => {
                    s.classList.toggle('active', i === idx);
                });
            }, 5000);
        }

        function mostrarNoticia(id) {
            const n = noticiasCarrossel.find(x => x.id === id);
            document.getElementById('details-title').innerText = n.titulo;
            document.getElementById('details-content').innerText = n.detalhes;
            document.getElementById('news-details-panel').style.display = 'block';
            window.scrollTo({ top: document.getElementById('news-details-panel').offsetTop - 80, behavior: 'smooth' });
        }

        const SUPABASE_URL = "https://sihunefyfkecumbiyxva.supabase.co"; 
        const SUPABASE_KEY = "SUA_KEY_AQUI"; // Certifique-se de usar sua key real
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarIA() {
            try {
                const { data } = await _supabase.from('site_info').select('comentario_ia').eq('id', 1).single();
                if (data) document.getElementById('ia-output').innerText = data.comentario_ia;
            } catch (e) { 
                document.getElementById('ia-output').innerText = "Analisando tendÃªncias do mercado..."; 
            }
        }

        window.onload = () => {
            inicializarCarrossel();
            carregarIA();
        };
    </script>
</body>
</html>
