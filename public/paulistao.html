<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulistﾃ｣o 2026 | FutStats Neural</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
        }

        .paulistao-hero {
            padding: 120px 20px 30px;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #0a0a0a);
            border-bottom: 1px solid #222;
        }

        .highlight-green {
            color: #00ff00;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* LAYOUT DASHBOARD */
        .dashboard-container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1.7fr 1.3fr;
            gap: 30px;
            align-items: start;
        }

        .panel-header {
            background: #111;
            padding: 15px 20px;
            border-left: 4px solid #00ff00;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ESTILO DA TABELA (ESQUERDA) */
        .tabela-container {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
        }

        .tabela-paulista {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .tabela-paulista th {
            background: #151515;
            padding: 15px;
            color: #888;
            font-size: 0.7rem;
            text-align: center;
        }

        .tabela-paulista td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
            text-align: center;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .time-info img {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }

        .pts-bold {
            color: #00ff00;
            font-weight: 800;
        }

        /* ESTILO DOS JOGOS (DIREITA) */
        .data-divider {
            color: #00ff00;
            font-size: 0.7rem;
            margin: 20px 0 10px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .jogos-lista {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-jogo {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
        }

        .status-hora {
            text-align: center;
            font-size: 0.65rem;
            color: #666;
            margin-bottom: 10px;
        }

        .confronto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .team-box {
            width: 40%;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .team-box img {
            width: 35px;
            height: 35px;
            display: block;
            margin: 0 auto 5px;
        }

        .vs-box {
            color: #444;
            font-weight: 300;
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .dashboard-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <span class="logo">FUTSTATS</span> 
            </a>
            <div class="nav-container">
                <nav class="nav-links">
                    <a href="classificacao.html">CLASSIFICAﾃﾃグ</a> 
                    <a href="arena.html">ARENA H2H</a> 
                    <a href="aovivo.html">JOGOS AO VIVO</a> 
                    <a href="paulistao.html" class="active">PAULISTﾃグ 2026</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="paulistao-hero">
            <h1 style="font-size: 2.2rem; font-weight: 800;">PAULISTﾃグ <span class="highlight-green">2026</span></h1>
            <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">DADOS ATUALIZADOS EM TEMPO REAL</p>
        </section>

        <div class="dashboard-container">
            <div id="col-classificacao">
                <div class="panel-header">TABELA GERAL</div>
                <div class="tabela-container">
                    <table class="tabela-paulista">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th style="text-align: left;">TIME</th>
                                <th>J</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody id="lista-classificacao">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="col-jogos">
                <div class="panel-header">CALENDﾃヽIO DE JOGOS</div>
                <div id="container-jogos" class="jogos-lista">
                    </div>
            </div>
        </div>
    </main>

   <script>
    // 1. CONFIGURAﾃﾃ髭S - Nomes corrigidos para bater com a chamada abaixo
    const SUPABASE_URL = 'https://sihunefyfkecumbiyxva.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A';
    
    // 2. INICIALIZAﾃﾃグ - Agora usando os nomes corretos
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function initPaulistao() {
        try {
            console.log("Conectando ao Supabase...");

            // Busca Classificaﾃｧﾃ｣o
            const { data: classif, error: errorC } = await client
                .from('paulistao_classificacao')
                .select('*')
                .order('pontos', { ascending: false });

            if (errorC) throw errorC;

            // Busca Calendﾃ｡rio
            const { data: jogos, error: errorJ } = await client
                .from('paulistao_jogos')
                .select('*')
                .order('id', { ascending: true });

            if (errorJ) throw errorJ;

            console.log("Dados carregados com sucesso!");

            // Renderiza as tabelas
            renderClassif(classif || []);
            renderJogos(jogos || []);

        } catch (e) { 
            console.error("Erro crﾃｭtico na carga:", e.message);
            document.getElementById('container-jogos').innerHTML = `<p style="color:red">Erro ao carregar dados: ${e.message}</p>`;
        }
    }

   function renderClassif(dados) {
    const tabela = document.getElementById('lista-classificacao');
    if (!tabela) return;

    // FILTRO: Remove times sem nome ou com nomes invﾃ｡lidos
    const dadosLimpos = dados.filter(time => time.time_nome && time.time_nome.trim() !== "");

    // ORDENAﾃﾃグ: Garante que os pontos mandem na ordem
    const ordenados = dadosLimpos.sort((a, b) => b.pontos - a.pontos);

    tabela.innerHTML = ordenados.map((time, i) => `
        <tr>
            <td style="color: #666; font-weight: bold;">${i + 1}ﾂｺ</td>
            <td>
                <div class="time-info" style="display: flex; align-items: center; gap: 10px;">
                    <img src="${time.time_logo}" width="25" height="25" 
                         onerror="this.src='https://ssl.gstatic.com/onebox/media/sports/logos/generic_football.png'">
                    <span style="font-weight: 600;">${time.time_nome.trim()}</span>
                </div>
            </td>
            <td style="text-align: center;">${time.jogos}</td>
            <td class="pts-bold" style="color: #00ff00; text-align: center;">${time.pontos}</td>
        </tr>
    `).join('');
}

function renderJogos(dados) {
    const container = document.getElementById('container-jogos');
    if (!container) return;

    let html = '';
    let dataAtual = '';

    // Imagem simbﾃｳlica (escudo genﾃｩrico de futebol)
    const LOGO_RESERVA = "https://cdn-icons-png.flaticon.com/512/53/53283.png"; 

    const formatarNomeLogo = (nome) => {
        if(!nome) return "";
        return nome.toLowerCase()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // remove acentos
            .replace(/\s+/g, '-') 
            .replace(/[^a-z0-9-]/g, '');
    };

    dados.forEach(j => {
        if (j.data_jogo !== dataAtual) {
            dataAtual = j.data_jogo;
            html += `<div class="data-divider" style="color:#00ff00; font-weight:bold; margin:20px 0 10px 0; border-bottom: 1px solid #222; font-size: 14px;">套 ${dataAtual}</div>`;
        }

        const slugCasa = formatarNomeLogo(j.time_casa);
        const slugFora = formatarNomeLogo(j.time_fora);
        
        // Tentativa de link principal
        const logoCasa = `https://logodetimes.com/times/${slugCasa}/logo-${slugCasa}-256.png`;
        const logoFora = `https://logodetimes.com/times/${slugFora}/logo-${slugFora}-256.png`;

        html += `
        <div class="card-jogo" style="background:#0a0a0a; border:1px solid #1a1a1a; border-radius:10px; padding:15px; margin-bottom:12px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                
                <div style="text-align:center; width:42%;">
                    <div style="height:45px; display:flex; align-items:center; justify-content:center;">
                        <img src="${logoCasa}" 
                             style="max-width:40px; max-height:40px; object-fit:contain;" 
                             onerror="this.onerror=null; this.src='${LOGO_RESERVA}';">
                    </div>
                    <div style="font-size:12px; color:#fff; margin-top:8px; font-weight:600; text-transform:uppercase;">${j.time_casa}</div>
                </div>
                
                <div style="font-weight:900; color:#333; font-size:16px; letter-spacing:-1px;">VS</div>
                
                <div style="text-align:center; width:42%;">
                    <div style="height:45px; display:flex; align-items:center; justify-content:center;">
                        <img src="${logoFora}" 
                             style="max-width:40px; max-height:40px; object-fit:contain;"
                             onerror="this.onerror=null; this.src='${LOGO_RESERVA}';">
                    </div>
                    <div style="font-size:12px; color:#fff; margin-top:8px; font-weight:600; text-transform:uppercase;">${j.time_fora}</div>
                </div>

            </div>
        </div>`;
    });
    container.innerHTML = html;
}

    // DISPARA A CARGA
    initPaulistao();
</script>
