        .vs {

        .status-badge.live {

    <script>
        // --- 1. CONFIGURA√á√ÉO (COLOQUE SUAS CHAVES AQUI) ---
        // Se voc√™ n√£o colocar a URL e a KEY corretas, vai ficar carregando para sempre.
        const SUPABASE_URL = 'sb_publishable_hI8W20OATSblRa883gZl9Q_mQdi2MbI'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarDados() {
            try {
                // Busca tabela de classifica√ß√£o
                const { data: classificacao, error: errClass } = await _supabase
                    .from('paulistao_classificacao')
                    .select('*')
                    .order('pontos', { ascending: false }); // Ordena por pontos

                if (errClass) throw errClass;

                // Esconde loading e mostra conte√∫do
                document.getElementById('loading-status').style.display = 'none';
                document.getElementById('conteudo-principal').style.display = 'block';

                renderizarTabelas(classificacao);

            } catch (error) {
                console.error("Erro Fatal:", error);
                document.getElementById('loading-status').innerHTML = 
                    `<p style="color: #ff4444;">‚ùå Erro ao carregar dados. Verifique a conex√£o API.</p>`;
            }
        }

        function renderizarTabelas(dados) {
            const container = document.getElementById('tabela-grupos');
            const grupos = ['Grupo A', 'Grupo B', 'Grupo C', 'Grupo D'];
            let html = '';

            grupos.forEach(grupo => {
                // Filtra os times deste grupo
                const timesDoGrupo = dados.filter(item => item.grupo && item.grupo.toUpperCase() === grupo.toUpperCase());

                // Cria o card do grupo
                html += `
                <div class="grupo-card">
                    <div class="grupo-header">${grupo}</div>
                    <table class="tabela-paulista">
                        <thead>
                            <tr>
                                <th style="padding-left: 15px;">TIME</th>
                                <th style="text-align: center;">J</th>
                                <th style="text-align: center; color: #fff;">PTS</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                if (timesDoGrupo.length === 0) {
                    html += `<tr><td colspan="3" style="text-align:center; color:#444; padding:20px;">Aguardando dados...</td></tr>`;
                } else {
                    timesDoGrupo.forEach(time => {
                        html += `
                        <tr>
                            <td>
                                <div class="col-time">
                                    <img src="${time.time_logo}" alt="logo" width="24" height="24" onerror="this.style.display='none'">
                                    <span>${time.time_nome}</span>
                                </div>
                            </td>
                            <td class="col-jogos">${time.jogos}</td>
                            <td class="col-pts">${time.pontos}</td>
                        </tr>
                        `;
                    });
                }

                html += `</tbody></table></div>`;
            });

            container.innerHTML = html;
        }

        // Inicia
        carregarDados();
    </script>
