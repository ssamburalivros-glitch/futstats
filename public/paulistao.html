<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulistão 2026 | FutStats</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
        }

        /* HERO SECTON NEUTRA */
        .paulistao-hero {
            padding: 120px 20px 40px;
            text-align: center;
            background: linear-gradient(to bottom, #000, #0a0a0a);
            border-bottom: 1px solid #1a1a1a;
        }

        .hero-title {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #fff;
        }

        .hero-subtitle {
            color: #666;
            font-size: 0.75rem;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* LAYOUT DASHBOARD */
        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1.6fr 1.4fr;
            gap: 40px;
            align-items: start;
        }

        .panel-header {
            background: #0f0f0f;
            padding: 15px 20px;
            border-left: 3px solid #333; /* Neutro */
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1.5px;
            color: #aaa;
            text-transform: uppercase;
        }

        /* ESTILO DA TABELA (NEUTRO) */
        .tabela-container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .tabela-paulista {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .tabela-paulista th {
            background: #111;
            padding: 18px 15px;
            color: #444;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabela-paulista td {
            padding: 15px;
            border-bottom: 1px solid #151515;
            text-align: center;
            color: #ccc;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .time-info img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .pts-bold {
            color: #fff; /* Branco para pontos */
            font-weight: 800;
        }

        /* ESTILO DOS JOGOS (ESTILO ARENA) */
        .data-divider {
            color: #555; /* Cinza neutro */
            font-size: 0.65rem;
            margin: 30px 0 15px;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-align: center;
        }

        .card-jogo {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card-jogo:hover {
            border-color: #333;
        }

        .status-hora {
            text-align: center;
            font-size: 0.6rem;
            color: #444;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .confronto {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-box {
            width: 42%;
            text-align: center;
        }

        .team-box img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .team-name {
            font-size: 0.7rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
        }

        .vs-box {
            color: #222;
            font-weight: 900;
            font-size: 1.2rem;
            font-style: italic;
        }

        @media (max-width: 900px) {
            .dashboard-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <span class="logo">FUTSTATS</span> 
            </a>
            <div class="nav-container">
                <nav class="nav-links">
                    <a href="classificacao.html">CLASSIFICAÇÃO</a> 
                    <a href="arena.html">ARENA H2H</a> 
                    <a href="aovivo.html">JOGOS AO VIVO</a> 
                    <a href="paulistao.html" class="active">PAULISTÃO 2026</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="paulistao-hero">
            <h1 class="hero-title">PAULISTÃO 2026</h1>
            <p class="hero-subtitle">Campeonato Paulista de Futebol</p>
        </section>

        <div class="dashboard-container">
            <div id="col-classificacao">
                <div class="panel-header">Classificação Geral</div>
                <div class="tabela-container">
                    <table class="tabela-paulista">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th style="text-align: left;">TIME</th>
                                <th>J</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody id="lista-classificacao"></tbody>
                    </table>
                </div>
            </div>

            <div id="col-jogos">
                <div class="panel-header">Calendário Oficial</div>
                <div id="container-jogos" class="jogos-lista"></div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://sihunefyfkecumbiyxva.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A';
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const LOGO_RESERVA = "https://cdn-icons-png.flaticon.com/512/53/53283.png";

        const formatarNomeLogo = (nome) => {
            if(!nome) return "";
            return nome.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/\s+/g, '-') 
                .replace(/[^a-z0-9-]/g, '');
        };

        async function initPaulistao() {
            try {
                const { data: classif } = await client.from('paulistao_classificacao').select('*').order('pontos', { ascending: false });
                const { data: jogos } = await client.from('paulistao_jogos').select('*').order('id', { ascending: true });

                renderClassif(classif || []);
                renderJogos(jogos || []);
            } catch (e) {
                console.error(e);
            }
        }

        function renderClassif(dados) {
            const tabela = document.getElementById('lista-classificacao');
            tabela.innerHTML = dados.map((time, i) => {
                const slug = formatarNomeLogo(time.time_nome);
                const logoUrl = `https://logodetimes.com/times/${slug}/logo-${slug}-256.png`;
                return `
                    <tr>
                        <td style="color: #444; font-weight: bold;">${i + 1}</td>
                        <td>
                            <div class="time-info">
                                <img src="${logoUrl}" onerror="this.src='${LOGO_RESERVA}'">
                                <span style="font-weight: 600; color: #fff;">${time.time_nome}</span>
                            </div>
                        </td>
                        <td>${time.jogos}</td>
                        <td class="pts-bold">${time.pontos}</td>
                    </tr>
                `;
            }).join('');
        }

        function renderJogos(dados) {
            const container = document.getElementById('container-jogos');
            let html = '';
            let dataAtual = '';

            dados.forEach(j => {
                if (j.data_jogo !== dataAtual) {
                    dataAtual = j.data_jogo;
                    html += `<div class="data-divider">${dataAtual}</div>`;
                }

                const slugCasa = formatarNomeLogo(j.time_casa);
                const slugFora = formatarNomeLogo(j.time_fora);
                
                html += `
                <div class="card-jogo">
                    <div class="status-hora">${j.status_ou_horario || 'A DEFINIR'}</div>
                    <div class="confronto">
                        <div class="team-box">
                            <img src="https://logodetimes.com/times/${slugCasa}/logo-${slugCasa}-256.png" onerror="this.src='${LOGO_RESERVA}'">
                            <div class="team-name">${j.time_casa}</div>
                        </div>
                        <div class="vs-box">VS</div>
                        <div class="team-box">
                            <img src="https://logodetimes.com/times/${slugFora}/logo-${slugFora}-256.png" onerror="this.src='${LOGO_RESERVA}'">
                            <div class="team-name">${j.time_fora}</div>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        initPaulistao();
    </script>
</body>
</html>
