<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulistão 2026 | FutStats</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: #0a0a0a;
            --card-bg: #0f0f0f;
            --border: #1a1a1a;
            --text: #f0f0f0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* Layout */
        .dashboard {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        .hero { padding: 60px 20px; text-align: center; }
        
        /* Tabela */
        .box { background: var(--panel-bg); border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { color: #444; padding: 10px; text-transform: uppercase; font-size: 0.6rem; border-bottom: 1px solid var(--border); }
        td { padding: 12px 8px; border-bottom: 1px solid #111; text-align: center; }
        .t-flex { display: flex; align-items: center; gap: 8px; text-align: left; font-weight: bold; }
        .t-flex img { width: 22px; height: 22px; object-fit: contain; }

        /* Carrossel e Cards */
        .swiper { width: 100%; min-height: 300px; }
        .data-label { text-align: center; color: #666; font-weight: 800; font-size: 0.7rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; }
        
        .card-jogo {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .confronto {
            display: grid;
            grid-template-columns: 1fr 120px 1fr;
            align-items: center;
            text-align: center;
        }

        .team img { width: 40px; height: 40px; margin-bottom: 5px; }
        .team span { font-size: 0.65rem; font-weight: 700; display: block; }

        /* Placar Gigante */
        .placar-box {
            background: #161616;
            border: 1px solid #222;
            border-radius: 8px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placar-val {
            font-weight: 900;
            font-size: 1.6rem;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .vs { color: #333; font-weight: 900; }

        @media (max-width: 800px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1 style="margin:0; font-weight:900;">PAULISTÃO 2026</h1>
    </div>

    <div class="dashboard">
        <div class="box">
            <h2 style="font-size:0.7rem; color:#666; text-transform:uppercase; margin-bottom:15px;">Classificação</h2>
            <table>
                <thead><tr><th>#</th><th style="text-align:left">Time</th><th>P</th></tr></thead>
                <tbody id="lista-classificacao"></tbody>
            </table>
        </div>

        <div class="box" style="min-height: 400px;">
            <h2 style="font-size:0.7rem; color:#666; text-transform:uppercase; margin-bottom:15px;">Calendário</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="container-carrossel">
                    </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://sihunefyfkecumbiyxva.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const getSlug = (n) => n ? n.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '') : "escudo";

        async function carregarTudo() {
            try {
                const { data: classif } = await client.from('paulistao_classificacao').select('*').order('pontos', { ascending: false });
                const { data: jogos } = await client.from('paulistao_jogos').select('*').order('id', { ascending: true });

                // Render Tabela
                if(classif) {
                    document.getElementById('lista-classificacao').innerHTML = classif.map((t, i) => `
                        <tr>
                            <td>${i+1}</td>
                            <td><div class="t-flex"><img src="https://logodetimes.com/times/${getSlug(t.time_nome)}/logo-${getSlug(t.time_nome)}-256.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'"><span>${t.time_nome}</span></div></td>
                            <td style="color:#fff; font-weight:900;">${t.pontos}</td>
                        </tr>`).join('');
                }

                // Render Carrossel
                if(jogos) {
                    const grupos = jogos.reduce((acc, j) => {
                        if (!acc[j.data_jogo]) acc[j.data_jogo] = [];
                        acc[j.data_jogo].push(j);
                        return acc;
                    }, {});

                    let slides = '';
                    for (const data in grupos) {
                        let cards = grupos[data].map(j => {
                            const temP = j.status_ou_horario && j.status_ou_horario.includes('X');
                            return `
                            <div class="card-jogo">
                                <div class="confronto">
                                    <div class="team">
                                        <img src="https://logodetimes.com/times/${getSlug(j.time_casa)}/logo-${getSlug(j.time_casa)}-256.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                        <span>${j.time_casa}</span>
                                    </div>
                                    <div class="placar-box">
                                        <div class="${temP ? 'placar-val' : 'vs'}">${j.status_ou_horario}</div>
                                    </div>
                                    <div class="team">
                                        <img src="https://logodetimes.com/times/${getSlug(j.time_fora)}/logo-${getSlug(j.time_fora)}-256.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                        <span>${j.time_fora}</span>
                                    </div>
                                </div>
                            </div>`;
                        }).join('');
                        slides += `<div class="swiper-slide"><div class="data-label">${data}</div>${cards}</div>`;
                    }
                    document.getElementById('container-carrossel').innerHTML = slides;

                    // Inicia o Swiper APENAS após os dados estarem no HTML
                    new Swiper(".mySwiper", {
                        spaceBetween: 20,
                        pagination: { el: ".swiper-pagination", clickable: true },
                    });
                }
            } catch (err) {
                console.error("Erro ao carregar:", err);
            }
        }

        carregarTudo();
    </script>
</body>
</html>
