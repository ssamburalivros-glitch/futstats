<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulist√£o 2026 | FutStats Neural</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
        }

        .paulistao-hero {
            padding: 120px 20px 30px;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #0a0a0a);
            border-bottom: 1px solid #222;
        }

        .highlight-green {
            color: #00ff00;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* LAYOUT DASHBOARD */
        .dashboard-container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1.7fr 1.3fr;
            gap: 30px;
            align-items: start;
        }

        .panel-header {
            background: #111;
            padding: 15px 20px;
            border-left: 4px solid #00ff00;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ESTILO DA TABELA (ESQUERDA) */
        .tabela-container {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
        }

        .tabela-paulista {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .tabela-paulista th {
            background: #151515;
            padding: 15px;
            color: #888;
            font-size: 0.7rem;
            text-align: center;
        }

        .tabela-paulista td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
            text-align: center;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .time-info img {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }

        .pts-bold {
            color: #00ff00;
            font-weight: 800;
        }

        /* ESTILO DOS JOGOS (DIREITA) */
        .data-divider {
            grid-column: 1/-1;
            color: #00ff00;
            font-size: 0.7rem;
            margin: 20px 0 10px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .jogos-lista {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-jogo {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
        }

        .status-hora {
            text-align: center;
            font-size: 0.65rem;
            color: #666;
            margin-bottom: 10px;
        }

        .confronto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .team-box {
            width: 40%;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .team-box img {
            width: 35px;
            height: 35px;
            display: block;
            margin: 0 auto 5px;
        }

        .vs-box {
            color: #444;
            font-weight: 300;
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .dashboard-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <span class="logo">FUTSTATS</span> 
            </a>
            <div class="nav-container">
                <nav class="nav-links">
                    <a href="classificacao.html">CLASSIFICA√á√ÉO</a> 
                    <a href="arena.html">ARENA H2H</a> 
                    <a href="aovivo.html">JOGOS AO VIVO</a> 
                    <a href="paulistao.html" class="active">PAULIST√ÉO 2026</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="paulistao-hero">
            <h1 style="font-size: 2.2rem; font-weight: 800;">PAULIST√ÉO <span class="highlight-green">2026</span></h1>
            <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">DADOS ATUALIZADOS EM TEMPO REAL</p>
        </section>

        <div class="dashboard-container">
            <div id="col-classificacao">
                <div class="panel-header">TABELA GERAL</div>
                <div class="tabela-container">
                    <table class="tabela-paulista">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th style="text-align: left;">TIME</th>
                                <th>J</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody id="lista-classificacao">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="col-jogos">
                <div class="panel-header">CALEND√ÅRIO DE JOGOS</div>
                <div id="container-jogos" class="jogos-lista">
                    </div>
            </div>
        </div>
    </main>

    <script>
        // CONFIGURA√á√ïES DO SUPABASE (Substitua pelos seus dados reais)
        const SUPABASE_URL = 'https://sihunefyfkecumbiyxva.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A';
        
        const client = supabase.createClient(SB_URL, SB_KEY);

        async function initPaulistao() {
            try {
                // 1. Busca Classifica√ß√£o
                const { data: classif } = await client
                    .from('paulistao_classificacao')
                    .select('*')
                    .order('pontos', { ascending: false });

                // 2. Busca Calend√°rio de Jogos
                const { data: jogos } = await client
                    .from('paulistao_jogos')
                    .select('*');

                renderClassif(classif);
                renderJogos(jogos);

            } catch (e) { console.error("Erro na carga:", e); }
        }

        function renderClassif(dados) {
            const html = dados.map((time, i) => `
                <tr>
                    <td style="color: #444;">${i+1}</td>
                    <td>
                        <div class="time-info">
                            <img src="${time.time_logo}">
                            <span>${time.time_nome}</span>
                        </div>
                    </td>
                    <td>${time.jogos}</td>
                    <td class="pts-bold">${time.pontos}</td>
                </tr>
            `).join('');
            document.getElementById('lista-classificacao').innerHTML = html;
        }

        function renderJogos(dados) {
            let html = '';
            let dataAtual = '';

            dados.forEach(j => {
                // Divisor de Data (Baseado no crawler robusto)
                if (j.data_jogo !== dataAtual) {
                    dataAtual = j.data_jogo;
                    html += `<div class="data-divider">üìÖ ${dataAtual}</div>`;
                }

                html += `
                <div class="card-jogo">
                    <div class="status-hora">${j.status_ou_horario}</div>
                    <div class="confronto">
                        <div class="team-box">
                            <img src="${j.logo_casa}">
                            <span>${j.time_casa}</span>
                        </div>
                        <div class="vs-box">VS</div>
                        <div class="team-box">
                            <img src="${j.logo_fora}">
                            <span>${j.time_fora}</span>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('container-jogos').innerHTML = html;
        }

        initPaulistao();
    </script>
</body>
</html>
