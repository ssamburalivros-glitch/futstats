<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Classificação e Tabelas</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body style="background-color: #050505; color: #f0f0f0; font-family: 'Montserrat', sans-serif; margin: 0;">

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img">
                <h1 class="logo">FutStats</h1>
            </a>
            <div class="nav-container">
                <nav class="nav-links">
                    <a href="classificacao.html">Classificação</a>
                    <a href="arena.html">Arena H2H</a>
                    <a href="aovivo.html">Jogos ao Vivo</a>
                    <a href="paulistao.html">Paulistão 2026</a>
                </nav>
                <button class="btn-download">Baixar APP</button>
            </div>
        </div>
    </header>

    <main>
        <section class="search-wrapper">
            <div class="search-container">
                <span class="search-icon">&#x1F50D;</span> 
                <input type="text" id="search-team" class="search-input" placeholder="Buscar time por nome...">
            </div>
        </section>

        <section class="page-content">
            <h2 class="cyber-title">Tabela Neural</h2>

            <div class="leagues-wrapper" style="margin-bottom: 25px;">
                <div class="leagues-container">
                    <button class="league-btn active" data-liga="BR">BRA</button>
                    <button class="league-btn" data-liga="PL">ENG</button>
                    <button class="league-btn" data-liga="ES">ESP</button>
                    <button class="league-btn" data-liga="IT">ITA</button>
                    <button class="league-btn" data-liga="DE">GER</button>
                    <button class="league-btn" data-liga="PT">POR</button>
                    <button class="league-btn" data-liga="FR">FRA</button>
                    <button class="league-btn" data-liga="SA">SAU</button>
                </div>
            </div>

            <div class="glass-panel table-container">
                <table id="tabela-principal">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th>TIME</th>
                            <th style="text-align: center; width: 40px;">J</th>
                            <th style="text-align: center; width: 40px;">GP</th> <th style="text-align: center; width: 40px;">GC</th> <th style="text-align: center; width: 40px;">SG</th> <th style="text-align: center; width: 55px;">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-time" class="modal-time-overlay" style="display: none;">
        <div class="modal-time-content" style="background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; padding: 25px; max-width: 400px; margin: 10% auto; position: relative;">
            <span class="close-btn close-modal-btn" style="cursor: pointer; position: absolute; right: 20px; top: 15px; font-size: 1.8rem; color: #555;">&times;</span>
            
            <div class="modal-time-header" style="text-align: center; margin-top: 10px;">
                <img id="modal-escudo" src="" class="escudo-modal" style="width: 80px; height: 80px; object-fit: contain;">
                <h2 id="modal-nome-time" style="font-size: 1.4rem; margin: 15px 0; color: #fff; font-weight: 900; text-transform: uppercase;">--</h2>
                <div id="modal-liga-badge" style="font-size: 0.65rem; color: #888; border: 1px solid #222; display: inline-block; padding: 5px 15px; border-radius: 50px; text-transform: uppercase; letter-spacing: 1px;">LIGA</div>
            </div>

            <div class="modal-time-stats-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 30px 0;">
                <div class="stat-card" style="background: #111; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #1a1a1a;">
                    <span style="font-size: 0.6rem; color: #555; display: block; text-transform: uppercase; margin-bottom: 5px;">POSIÇÃO</span>
                    <span id="modal-pos" style="font-size: 1.5rem; font-weight: 900; color: #fff;">--</span>
                </div>
                <div class="stat-card" style="background: #111; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #1a1a1a;">
                    <span style="font-size: 0.6rem; color: #555; display: block; text-transform: uppercase; margin-bottom: 5px;">PONTOS</span>
                    <span id="modal-pts" style="font-size: 1.5rem; font-weight: 900; color: #fff;">--</span>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px;">
                <div class="stat-card" style="background: #0d0d0d; padding: 12px; border-radius: 10px; text-align: center;">
                    <span style="font-size: 0.55rem; color: #444; display: block; margin-bottom: 3px;">GP</span>
                    <span id="modal-gp" style="font-weight: 700; color: #fff; font-size: 1rem;">--</span>
                </div>
                <div class="stat-card" style="background: #0d0d0d; padding: 12px; border-radius: 10px; text-align: center;">
                    <span style="font-size: 0.55rem; color: #444; display: block; margin-bottom: 3px;">GC</span>
                    <span id="modal-gc" style="font-weight: 700; color: #fff; font-size: 1rem;">--</span>
                </div>
                <div class="stat-card" style="background: #0d0d0d; padding: 12px; border-radius: 10px; text-align: center;">
                    <span style="font-size: 0.55rem; color: #444; display: block; margin-bottom: 3px;">SALDO</span>
                    <span id="modal-sg" style="font-weight: 700; color: #fff; font-size: 1rem;">--</span>
                </div>
            </div>

            <div style="text-align: center; margin-top: 15px; padding: 10px; border-top: 1px solid #1a1a1a;">
                <span style="font-size: 0.7rem; color: #444;">PARTIDAS REALIZADAS: </span>
                <span id="modal-jogos" style="color: #fff; font-weight: 700;">--</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
