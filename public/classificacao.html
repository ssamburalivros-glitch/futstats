<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Tabelas - Classificação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-card { background: #111; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .tab-btn { border-bottom: 3px solid transparent; transition: 0.3s; color: #888; cursor: pointer; }
        .tab-btn.active { border-bottom: 3px solid #2563eb; color: #fff; font-weight: bold; }
        tr { border-bottom: 1px solid #1a1a1a; transition: 0.2s; cursor: pointer; }
        tr:hover { background: #161616; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* MODAL ANIMATION SYSTEM */
        #modal-detalhes { 
            opacity: 0; 
            visibility: hidden; 
            transition: all 0.3s ease-in-out;
            pointer-events: none;
            display: flex;
        }
        .modal-content { 
            transform: translateY(20px) scale(0.95); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        #modal-detalhes.active { opacity: 1; visibility: visible; pointer-events: auto; }
        #modal-detalhes.active .modal-content { transform: translateY(0) scale(1); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-10 text-white tracking-tight">Estatísticas de Futebol</h1>

        <nav class="flex overflow-x-auto gap-6 mb-8 border-b border-zinc-800 justify-start md:justify-center scrollbar-hide">
            <button onclick="carregar('BR', this)" class="tab-btn pb-3 px-2 active" id="default-tab">Brasil</button>
            <button onclick="carregar('PL', this)" class="tab-btn pb-3 px-2">Inglaterra</button>
            <button onclick="carregar('ES', this)" class="tab-btn pb-3 px-2">Espanha</button>
            <button onclick="carregar('IT', this)" class="tab-btn pb-3 px-2">Itália</button>
            <button onclick="carregar('DE', this)" class="tab-btn pb-3 px-2">Alemanha</button>
            <button onclick="carregar('FR', this)" class="tab-btn pb-3 px-2">França</button>
        </nav>

        <div class="glass-card rounded-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-center">
                    <thead class="bg-zinc-900 text-zinc-500 text-xs uppercase tracking-widest">
                        <tr>
                            <th class="p-4 text-left">Pos</th>
                            <th class="p-4 text-left">Clube</th>
                            <th class="p-4">PTS</th>
                            <th class="p-4">PJ</th>
                            <th class="p-4">VIT</th>
                            <th class="p-4">GP</th>
                            <th class="p-4">GC</th>
                            <th class="p-4">SG</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo" class="text-sm md:text-base"></tbody>
                </table>
            </div>
            <div id="loading" class="p-20 text-center text-zinc-600 font-medium">Conectando ao Supabase...</div>
        </div>
    </div>

    <div id="modal-detalhes" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="modal-content glass-card w-full max-w-md rounded-2xl p-6 relative border border-zinc-800">
            <button onclick="fecharModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white text-2xl">&times;</button>
            <div class="text-center mb-6">
                <img id="m-escudo" src="" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h2 id="m-nome" class="text-2xl font-bold text-white"></h2>
                <p id="m-liga" class="text-blue-500 text-sm font-bold uppercase tracking-widest"></p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-zinc-900/50 p-4 rounded-xl border border-zinc-800">
                    <p class="text-zinc-500 text-xs uppercase mb-1">Pontos / Posição</p>
                    <p class="text-xl font-bold text-white"><span id="m-pontos"></span> pts <span class="text-zinc-600">|</span> <span id="m-posicao"></span></p>
                </div>
                <div class="bg-zinc-900/50 p-4 rounded-xl border border-zinc-800">
                    <p class="text-zinc-500 text-xs uppercase mb-1">Saldo de Gols</p>
                    <p id="m-sg" class="text-xl font-bold"></p>
                </div>
                <div class="bg-zinc-900/50 p-4 rounded-xl border border-zinc-800 col-span-2">
                    <p class="text-zinc-500 text-xs uppercase mb-1">Campanha (V - E - D)</p>
                    <p id="m-ved" class="text-lg font-bold text-zinc-300"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let dadosAtuais = [];

        async function carregar(liga, elemento) {
            const corpo = document.getElementById('tabela-corpo');
            const loader = document.getElementById('loading');
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            elemento.classList.add('active');

            corpo.innerHTML = "";
            loader.style.display = "block";

            try {
                const { data, error } = await supabaseClient
                    .from('tabelas_ligas')
                    .select('*')
                    .eq('liga', liga)
                    .order('posicao', { ascending: true });

                if (error) throw error;
                dadosAtuais = data;
                loader.style.display = "none";

                data.forEach((clube, index) => {
                    // LÓGICA DE RECUPERAÇÃO DE LOGO
                    let imgEscudo = clube.escudo;
                    
                    // Se o escudo for inválido, vazio ou base64 quebrado
                    if (!imgEscudo || imgEscudo.includes("base64") || imgEscudo === "") {
                        // Tenta usar um serviço gratuito de logos por nome do time
                        imgEscudo = `https://api.dicebear.com/7.x/initials/svg?seed=${clube.time}&backgroundColor=03a9f4`;
                    }

                    corpo.innerHTML += `
                        <tr onclick="abrirModal(${index})">
                            <td class="p-4 text-left font-mono text-zinc-500">${clube.posicao}º</td>
                            <td class="p-4 text-left flex items-center gap-3">
                                <img src="${imgEscudo}" class="w-8 h-8 object-contain bg-white/5 rounded-full p-0.5" 
                                     onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=${clube.time}'">
                                <span class="font-bold text-zinc-200">${clube.time}</span>
                            </td>
                            <td class="p-4 font-black text-blue-500">${clube.pontos}</td>
                            <td class="p-4 text-zinc-400">${clube.jogos}</td>
                            <td class="p-4 text-green-500/80">${clube.vitorias}</td>
                            <td class="p-4 text-zinc-400">${clube.gols_pro}</td>
                            <td class="p-4 text-zinc-400">${clube.gols_contra}</td>
                            <td class="p-4 font-medium ${clube.sg >= 0 ? 'text-emerald-500' : 'text-rose-500'}">${clube.sg}</td>
                        </tr>
                    `;
                });
            } catch (err) {
                loader.innerText = "Erro ao carregar dados.";
            }
        }

        function abrirModal(index) {
            const clube = dadosAtuais[index];
            const modal = document.getElementById('modal-detalhes');
            document.getElementById('m-escudo').src = clube.escudo || `https://api.dicebear.com/7.x/initials/svg?seed=${clube.time}`;
            document.getElementById('m-nome').innerText = clube.time;
            document.getElementById('m-liga').innerText = `Campeonato: ${clube.liga}`;
            document.getElementById('m-pontos').innerText = clube.pontos;
            document.getElementById('m-posicao').innerText = `${clube.posicao}º Lugar`;
            document.getElementById('m-ved').innerText = `${clube.vitorias} Vitórias / ${clube.empates} Empates / ${clube.derrotas} Derrotas`;
            
            const sgElem = document.getElementById('m-sg');
            sgElem.innerText = clube.sg > 0 ? `+${clube.sg}` : clube.sg;
            sgElem.className = `text-xl font-bold ${clube.sg >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;

            modal.classList.add('active');
        }

        function fecharModal() { document.getElementById('modal-detalhes').classList.remove('active'); }
        window.onclick = (e) => { if (e.target === document.getElementById('modal-detalhes')) fecharModal(); }
        window.onload = () => carregar('BR', document.getElementById('default-tab'));
    </script>
</body>
</html>
