<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Classificação e Tabelas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body style="background-color: #050505; color: #f0f0f0; font-family: 'Montserrat', sans-serif; margin: 0;">

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img">
                <h1 class="logo">FutStats</h1>
            </a>
            <div class="nav-container">
                <nav class="nav-links">
                    <a href="classificacao.html">Classificação</a>
                    <a href="arena.html">Arena H2H</a>
                    <a href="aovivo.html">Jogos ao Vivo</a>
                    <a href="paulistao.html">Paulistão 2026</a>
                </nav>
                <button class="btn-download">Baixar APP</button>
            </div>
        </div>
    </header>

    <main>
        <section class="search-wrapper">
            <div class="search-container">
                <span class="search-icon">&#x1F50D;</span> 
                <input type="text" id="search-team" class="search-input" placeholder="Buscar time por nome...">
            </div>
        </section>

        <section class="page-content">
            <h2 class="cyber-title">Tabela Neural</h2>

            <div class="leagues-wrapper" style="margin-bottom: 25px;">
                <div class="leagues-container">
                    <button class="league-btn active" data-liga="BR">BRA</button>
                    <button class="league-btn" data-liga="PL">ENG</button>
                    <button class="league-btn" data-liga="ES">ESP</button>
                    <button class="league-btn" data-liga="IT">ITA</button>
                    <button class="league-btn" data-liga="DE">GER</button>
                    <button class="league-btn" data-liga="PT">POR</button>
                    <button class="league-btn" data-liga="FR">FRA</button>
                    <button class="league-btn" data-liga="SA">SAU</button>
                </div>
            </div>

            <div class="glass-panel table-container">
                <table id="tabela-principal-tags">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th>TIME</th>
                            <th style="text-align: center; width: 40px;">J</th>
                            <th style="text-align: center; width: 40px;">GP</th> 
                            <th style="text-align: center; width: 40px;">GC</th> 
                            <th style="text-align: center; width: 40px;">SG</th> 
                            <th style="text-align: center; width: 55px;">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-time" class="modal-time-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; backdrop-filter: blur(10px); align-items: center; justify-content: center;">
        <div class="modal-time-content" style="background: #0a0a0a; border: 1px solid #222; border-radius: 24px; padding: 30px; max-width: 380px; width: 90%; position: relative;">
            
            <span class="close-modal-btn" style="cursor: pointer; position: absolute; right: 20px; top: 15px; font-size: 2rem; color: #666;">&times;</span>
            
            <div style="text-align: center; margin-bottom: 20px;">
                <img id="modal-escudo" src="" style="width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px;">
                <h2 id="modal-nome-time" style="margin: 0; font-size: 1.5rem; text-transform: uppercase;">--</h2>
                <span id="modal-liga-badge" style="color: #00ff88; font-size: 0.7rem; letter-spacing: 1px;">LIGA</span>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                <div style="background: #111; padding: 15px; border-radius: 12px; text-align: center;">
                    <small style="color: #555; display: block;">POSIÇÃO</small>
                    <strong id="modal-pos" style="font-size: 1.5rem;">--</strong>
                </div>
                <div style="background: #111; padding: 15px; border-radius: 12px; text-align: center;">
                    <small style="color: #555; display: block;">PONTOS</small>
                    <strong id="modal-pts" style="font-size: 1.5rem; color: #00ff88;">--</strong>
                </div>
            </div>

            <div style="background: #050505; border: 1px solid #111; display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px;">
                <div>
                    <small style="color: #444; display: block;">GP</small>
                    <span id="modal-gp">0</span>
                </div>
                <div style="border-left: 1px solid #111; border-right: 1px solid #111;">
                    <small style="color: #444; display: block;">GC</small>
                    <span id="modal-gc">0</span>
                </div>
                <div>
                    <small style="color: #444; display: block;">SG</small>
                    <span id="modal-sg">0</span>
                </div>
            </div>

            <div style="text-align: center; font-size: 0.8rem; color: #333;">
                PARTIDAS: <span id="modal-jogos" style="color: #eee;">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
