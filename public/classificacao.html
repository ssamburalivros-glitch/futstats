<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Classificação e Tabelas</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body style="background-color: #050505; color: #f0f0f0; font-family: 'Montserrat', sans-serif; margin: 0;">

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img">
                <h1 class="logo">FutStats</h1>
            </a>
            <div class="nav-container">
                <nav class="nav-links">
                    <a href="classificacao.html">Classificação</a>
                    <a href="arena.html">Arena H2H</a>
                    <a href="aovivo.html">Jogos ao Vivo</a>
                    <a href="paulistao.html">Paulistão 2026</a>
                </nav>
                <button class="btn-download">Baixar APP</button>
            </div>
        </div>
    </header>

    <main>
        <section class="search-wrapper">
            <div class="search-container">
                <span class="search-icon">&#x1F50D;</span> 
                <input type="text" id="search-team" class="search-input" placeholder="Buscar time por nome...">
            </div>
        </section>

        <section class="page-content">
            <h2 class="cyber-title">Tabela Neural</h2>

            <div class="leagues-wrapper" style="margin-bottom: 25px;">
                <div class="leagues-container">
                    <button class="league-btn active" data-liga="BR">BRA</button>
                    <button class="league-btn" data-liga="PL">ENG</button>
                    <button class="league-btn" data-liga="ES">ESP</button>
                    <button class="league-btn" data-liga="IT">ITA</button>
                    <button class="league-btn" data-liga="DE">GER</button>
                    <button class="league-btn" data-liga="PT">POR</button>
                    <button class="league-btn" data-liga="FR">FRA</button>
                    <button class="league-btn" data-liga="SA">SAU</button>
                </div>
            </div>

            <div class="glass-panel table-container">
                <table id="tabela-principal">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th>TIME</th>
                            <th style="text-align: center; width: 40px;">J</th>
                            <th style="text-align: center; width: 40px;">GP</th> 
                            <th style="text-align: center; width: 40px;">GC</th> 
                            <th style="text-align: center; width: 40px;">SG</th> 
                            <th style="text-align: center; width: 55px;">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-time" class="modal-time-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; backdrop-filter: blur(8px);">
        
        <div class="modal-time-content" style="background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; padding: 30px; max-width: 380px; width: 90%; margin: 5vh auto; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
            
            <span class="close-btn close-modal-btn" style="cursor: pointer; position: absolute; right: 20px; top: 15px; font-size: 2rem; color: #444; transition: 0.3s;">&times;</span>
            
            <div class="modal-time-header" style="text-align: center; margin-bottom: 25px;">
                <div style="background: #111; width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; border: 1px solid #222;">
                    <img id="modal-escudo" src="" class="escudo-modal" style="width: 70px; height: 70px; object-fit: contain;">
                </div>
                <h2 id="modal-nome-time" style="font-size: 1.6rem; margin: 0; color: #fff; font-weight: 900; letter-spacing: -0.5px;">--</h2>
                <div id="modal-liga-badge" style="font-size: 0.7rem; color: #00ff88; background: rgba(0, 255, 136, 0.05); display: inline-block; padding: 4px 12px; border-radius: 6px; margin-top: 8px; font-weight: 600;">LIGA</div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div style="background: #111; padding: 15px; border-radius: 16px; text-align: center; border: 1px solid #1a1a1a;">
                    <span style="font-size: 0.65rem; color: #555; display: block; margin-bottom: 5px; font-weight: 600;">POSIÇÃO</span>
                    <span id="modal-pos" style="font-size: 1.8rem; font-weight: 900; color: #fff;">--</span>
                </div>
                <div style="background: #111; padding: 15px; border-radius: 16px; text-align: center; border: 1px solid #1a1a1a;">
                    <span style="font-size: 0.65rem; color: #555; display: block; margin-bottom: 5px; font-weight: 600;">PONTOS</span>
                    <span id="modal-pts" style="font-size: 1.8rem; font-weight: 900; color: #00ff88;">--</span>
                </div>
            </div>

            <div style="background: #0d0d0d; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1px; padding: 15px; border-radius: 16px; border: 1px solid #1a1a1a; margin-bottom: 15px;">
                <div style="text-align: center;">
                    <span style="font-size: 0.6rem; color: #444; display: block; margin-bottom: 5px;">GOLS PRÓ</span>
                    <span id="modal-gp" style="font-weight: 700; color: #fff; font-size: 1.1rem;">--</span>
                </div>
                <div style="text-align: center; border-left: 1px solid #1a1a1a; border-right: 1px solid #1a1a1a;">
                    <span style="font-size: 0.6rem; color: #444; display: block; margin-bottom: 5px;">CONTRA</span>
                    <span id="modal-gc" style="font-weight: 700; color: #fff; font-size: 1.1rem;">--</span>
                </div>
                <div style="text-align: center;">
                    <span style="font-size: 0.6rem; color: #444; display: block; margin-bottom: 5px;">SALDO</span>
                    <span id="modal-sg" style="font-weight: 700; color: #fff; font-size: 1.1rem;">--</span>
                </div>
            </div>

            <div style="text-align: center; padding-top: 15px; border-top: 1px solid #1a1a1a;">
                <span style="font-size: 0.75rem; color: #444; font-weight: 400;">PARTIDAS REALIZADAS: </span>
                <span id="modal-jogos" style="color: #fff; font-weight: 700; font-size: 0.8rem; margin-left: 5px;">--</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
