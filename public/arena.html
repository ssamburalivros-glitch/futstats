<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Arena H2H Global</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --card: #0f0f0f;
            --border: #1a1a1a;
            --text: #f0f0f0;
            --accent: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-bottom: 40px;
        }

        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 6%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1250px; margin: 0 auto; }
        .brand-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; }
        .site-logo-img { width: 30px; }
        .logo { font-weight: 900; font-size: 1.2rem; margin: 0; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; }
        .nav-links a:hover { color: #fff; }

        .arena-wrapper { max-width: 900px; margin: 30px auto; padding: 0 15px; }
        .box-arena { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 30px; text-align: center; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { color: #555; font-size: 0.75rem; margin-bottom: 30px; text-transform: uppercase; }

        .h2h-grid { display: grid; grid-template-columns: 1fr 60px 1fr; gap: 20px; align-items: center; margin-bottom: 40px; }
        .selector-group { display: flex; flex-direction: column; gap: 10px; }
        .selector-group label { font-size: 0.6rem; color: #444; text-transform: uppercase; text-align: left; font-weight: 700; }
        
        select { background: #111; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 8px; font-family: 'Montserrat'; font-size: 0.8rem; outline: none; cursor: pointer; width: 100%; }
        select:disabled { opacity: 0.3; cursor: not-allowed; }

        .vs-divider { font-weight: 900; font-style: italic; color: #222; font-size: 1.2rem; }

        #h2h-result { display: none; border-top: 1px solid #1a1a1a; padding-top: 40px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .battle-display { display: flex; justify-content: space-around; align-items: center; margin-bottom: 40px; }
        .gladiator img { height: 90px; width: auto; margin-bottom: 15px; }
        .gladiator h3 { font-size: 0.9rem; margin: 0; font-weight: 800; }

        .stats-table { max-width: 500px; margin: 0 auto; }
        .stat-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #111; align-items: center; }
        .val { font-weight: 900; font-size: 1rem; color: #fff; width: 60px; }
        .label { font-size: 0.65rem; color: #555; text-transform: uppercase; font-weight: 700; }
        .val.right { text-align: right; }
        .val.left { text-align: left; }

        .prob-container { margin-top: 40px; }
        .prob-bar { height: 10px; background: #111; border-radius: 5px; overflow: hidden; display: flex; margin: 10px 0; }
        #bar-a { background: #fff; width: 50%; transition: width 0.8s ease; }
        #bar-b { background: #333; width: 50%; transition: width 0.8s ease; }
        .prob-texts { display: flex; justify-content: space-between; font-weight: 900; font-size: 0.9rem; }

        @media (max-width: 600px) {
            .h2h-grid { grid-template-columns: 1fr; }
            .battle-display { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img">
                <h1 class="logo">FutStats</h1>

            <div class="nav-container">

    <div class="arena-wrapper">
        <div class="box-arena">

                <div class="selector-group">
                    <label>Liga Desafiante B</label>
                    <select id="liga-b">
                        <option value="">Escolha a Liga</option>
                        <option value="SP">Paulistão 2026</option>
                        <option value="BR">Brasileirão Série A</option>
                        <option value="PL">Premier League (Ing)</option>
                        <option value="ES">La Liga (Esp)</option>
                        <option value="IT">Serie A (Ita)</option>
                        <option value="DE">Bundesliga (Ale)</option>

            <div id="h2h-result">

                    <div class="gladiator"><img id="img-a" src=""><h3 id="name-a">--</h3></div>
                    <div style="font-weight: 900; font-size: 2rem;">X</div>

                <div class="stats-table">
                    <div class="stat-row"><span id="pts-a" class="val left">--</span><span class="label">Pontos</span><span id="pts-b" class="val right">--</span></div>

        </div>

   <script>
    const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
    const client = supabase.createClient(SB_URL, SB_KEY);

    // Verifique se os nomes das tabelas no seu Supabase são EXATAMENTE esses:
   const ligasMap = {
    "SP": "paulistao_classificacao", // Tabela separada
    "BR": "tabelas_ligas", // Tabela única do crawler
    "PL": "tabelas_ligas",
    "ES": "tabelas_ligas",
    "IT": "tabelas_ligas",
    "DE": "tabelas_ligas",
    "FR": "tabelas_ligas",
    "PT": "tabelas_ligas"
};

async function atualizarTimes(selectLiga, selectTime) {
    const ligaID = selectLiga.value;
    if (!ligaID) return;

    const tabela = ligasMap[ligaID];
    let query = client.from(tabela).select('*');

    // Se for uma liga do crawler (tabela única), filtramos pela coluna 'liga'
    if (tabela === "tabelas_ligas") {
        query = query.eq('liga', ligaID);
    }

    const { data } = await query.order('time');

    if (data) {
        // O crawler usa a coluna 'time', o paulistão usa 'time_nome'
        const colNome = data[0].time_nome ? 'time_nome' : 'time';
        selectTime.innerHTML = '<option value="">Selecione o Time</option>' + 
            data.map(t => `<option value="${t[colNome]}">${t[colNome]}</option>`).join('');
        selectTime.disabled = false;
    }
}

    async function calcular() {
        const lA = document.getElementById('liga-a').value;
        const tA = document.getElementById('time-a').value;
        const lB = document.getElementById('liga-b').value;
        const tB = document.getElementById('time-b').value;

        if (!tA || !tB) return;

        // Busca dados dinamicamente descobrindo o nome da coluna
        const buscarDados = async (liga, nomeTime) => {
            const { data } = await client.from(ligasMap[liga]).select('*');
            const colNome = Object.keys(data[0]).find(key => ['time_nome', 'name', 'nome', 'equipe'].includes(key.toLowerCase()));
            return data.find(item => item[colNome] === nomeTime);
        };

        const dA = await buscarDados(lA, tA);
        const dB = await buscarDados(lB, tB);

        if (dA && dB) {
            document.getElementById('h2h-result').style.display = 'block';
            
            // Ajuste de nomes de colunas para os números (pontos, vitorias, saldo_gols, jogos)
            const getVal = (obj, keys) => {
                const found = Object.keys(obj).find(k => keys.includes(k.toLowerCase()));
                return obj[found] || 0;
            };

            const statsA = {
                nome: tA,
                pts: getVal(dA, ['pontos', 'points', 'pts']),
                vit: getVal(dA, ['vitorias', 'wins', 'v']),
                sg: getVal(dA, ['saldo_gols', 'goals_diff', 'sg', 'gd']),
                jog: getVal(dA, ['jogos', 'matches', 'j', 'played'])
            };

            const statsB = {
                nome: tB,
                pts: getVal(dB, ['pontos', 'points', 'pts']),
                vit: getVal(dB, ['vitorias', 'wins', 'v']),
                sg: getVal(dB, ['saldo_gols', 'goals_diff', 'sg', 'gd']),
                jog: getVal(dB, ['jogos', 'matches', 'j', 'played'])
            };

            // Atualiza UI
            document.getElementById('img-a').src = `https://logodetimes.com/times/${getSlug(statsA.nome)}/logo-${getSlug(statsA.nome)}-256.png`;
            document.getElementById('img-b').src = `https://logodetimes.com/times/${getSlug(statsB.nome)}/logo-${getSlug(statsB.nome)}-256.png`;
            document.getElementById('name-a').innerText = statsA.nome;
            document.getElementById('name-b').innerText = statsB.nome;

            document.getElementById('pts-a').innerText = statsA.pts;
            document.getElementById('pts-b').innerText = statsB.pts;
            document.getElementById('vit-a').innerText = statsA.vit;
            document.getElementById('vit-b').innerText = statsB.vit;
            document.getElementById('sg-a').innerText = statsA.sg;
            document.getElementById('sg-b').innerText = statsB.sg;
            document.getElementById('jog-a').innerText = statsA.jog;
            document.getElementById('jog-b').innerText = statsB.jog;

            // Probabilidade
            const pA = (statsA.pts * 2) + statsA.sg;
            const pB = (statsB.pts * 2) + statsB.sg;
            const total = (pA + pB) || 1;
            let percA = Math.round((pA / total) * 100);
            if(percA > 88) percA = 88; if(percA < 12) percA = 12;
            let percB = 100 - percA;

            document.getElementById('bar-a').style.width = percA + '%';
            document.getElementById('bar-b').style.width = percB + '%';
            document.getElementById('perc-a').innerText = percA + '%';
            document.getElementById('perc-b').innerText = percB + '%';
        }
    }

    document.getElementById('liga-a').addEventListener('change', () => atualizarTimes(document.getElementById('liga-a'), document.getElementById('time-a')));
    document.getElementById('liga-b').addEventListener('change', () => atualizarTimes(document.getElementById('liga-b'), document.getElementById('time-b')));
    document.getElementById('time-a').addEventListener('change', calcular);
    document.getElementById('time-b').addEventListener('change', calcular);
</script>
