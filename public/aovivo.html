<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Central Ao Vivo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --card-bg: #111;
            --border: #1a1a1a;
            --accent: #2563eb;
            --live-red: #ef4444;
            --text-main: #f0f0f0;
            --text-dim: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header { 
            background: #000; 
            border-bottom: 1px solid var(--border); 
            padding: 15px 5%; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .header-content { display: flex; align-items: center; max-width: 1400px; margin: 0 auto; width: 100%; }
        .brand { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; }
        .logo-img { width: 35px; height: 35px; object-fit: contain; }
        .nav-links { display: flex; gap: 20px; margin-left: 40px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .nav-links a.active { color: #fff; }
        .nav-right { margin-left: auto; }
        .btn-app { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: 900; font-size: 0.7rem; border-radius: 6px; cursor: pointer; text-transform: uppercase; }

        /* --- GRID DE JOGOS --- */
        main { flex: 1; padding: 40px 5%; max-width: 1200px; margin: 0 auto; width: 100%; }
        .page-header { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .live-dot { width: 12px; height: 12px; background: var(--live-red); border-radius: 50%; box-shadow: 0 0 10px var(--live-red); animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        #lista-ao-vivo { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        /* --- CARD --- */
        .card-live {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card-live:hover { border-color: var(--accent); transform: translateY(-3px); }
        .card-top { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        
        .match-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .team { width: 32%; text-align: center; }
        .team img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 8px; }
        .team span { display: block; font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1.2; }
        
        .scoreboard { 
            background: #1a1a1a; 
            padding: 12px 20px; 
            border-radius: 8px; 
            font-size: 1.6rem; 
            font-weight: 900; 
            min-width: 110px; 
            text-align: center; 
            letter-spacing: 2px;
        }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--panel); border: 1px solid var(--border); width: 90%; max-width: 420px; padding: 35px; border-radius: 20px; position: relative; }
        .close { position: absolute; top: 20px; right: 25px; font-size: 2rem; color: #fff; cursor: pointer; line-height: 1; }
        
        /* Barra de Posse no Modal */
        .stat-container { margin-top: 25px; }
        .stat-label { text-align: center; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .bar-labels { display: flex; justify-content: space-between; font-weight: 900; font-size: 1.1rem; margin-bottom: 8px; }
        .bar-bg { width: 100%; height: 12px; background: #222; border-radius: 6px; display: flex; overflow: hidden; border: 1px solid #333; }
        .bar-fill-casa { background: var(--accent); transition: width 1s ease-out; }
        .bar-fill-fora { background: var(--live-red); transition: width 1s ease-out; }

        footer { padding: 30px; text-align: center; font-size: 0.7rem; color: #444; border-top: 1px solid var(--border); margin-top: auto; }
    </style>
</head>
