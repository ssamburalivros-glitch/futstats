<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Jogos Ao Vivo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* RESET E CORES */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --accent: #2563eb;
            --live: #ef4444;
        }

        body { background-color: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; }
        
        /* HEADER ORIGINAL */
        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .brand-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; }
        .site-logo-img { width: 30px; height: auto; }
        .logo { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; }

        .page-content { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; }

        /* GRID CENTRALIZADA */
        .ao-vivo-grid { display: flex; flex-direction: column; gap: 15px; }

        .match-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 0;
            display: grid;
            grid-template-columns: 1fr 120px 1fr; /* PLACAR NO MEIO */
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .match-card:hover { border-color: #333; background: #0e0e0e; }

        /* ALINHAMENTO DOS TIMES */
        .team { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 8px; }
        
        /* ESTA É A PARTE DOS LOGOS */
        .team img { 
            width: 45px; 
            height: 45px; 
            object-fit: contain; 
            display: block; /* Garante que a imagem apareça */
        }
        .team span { font-size: 0.8rem; font-weight: 700; color: #fff; }

        /* PLACAR CENTRAL */
        .score-box { text-align: center; }
        .score-num { font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; line-height: 1; }
        .status-badge { font-size: 0.6rem; color: var(--live); font-weight: 800; text-transform: uppercase; margin-top: 8px; display: block; }

        /* MODAL */
        .modal-time-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-time-content { background: #0f0f0f; padding: 30px; border-radius: 15px; border: 1px solid #222; width: 90%; max-width: 450px; position: relative;}
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img">
                <h1 class="logo">FutStats</h1>
            </a>
            <nav class="nav-links">
                <a href="classificacao.html">Classificação</a>
                <a href="arena.html">Arena H2H</a>
                <a href="aovivo.html">Jogos ao Vivo</a>
                <a href="paulistao.html">Paulistão 2026</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <h2 class="cyber-title">Live Feeds</h2>
        <div id="lista-ao-vivo" class="ao-vivo-grid">
            </div>
    </main>

    <div id="modal-live" class="modal-time-overlay">
        <div class="modal-time-content">
            <span class="close-modal-live" style="position:absolute; top:15px; right:20px; cursor: pointer; font-size: 1.5rem; color: #555;">&times;</span>
            <div style="text-align: center; margin-top: 15px;">
                <h2 id="live-teams" style="font-size: 1rem; color: #fff; text-transform: uppercase;">--</h2>
                <p id="live-chutes" style="font-size: 0.7rem; color: #666; margin-top: 10px;"></p>
            </div>
            <div style="margin: 25px 0; background: #0a0a0a; padding: 20px; border-radius: 10px;">
                <div style="display: flex; justify-content: space-between; font-size: 0.6rem; color: #666; margin-bottom: 10px; text-transform: uppercase;">
                    <span>Posse Casa</span>
                    <span>Posse Fora</span>
                </div>
                <div style="display: flex; height: 8px; background: #1a1a1a; border-radius: 4px; overflow: hidden;">
                    <div id="live-posse-casa" style="width: 50%; background: #fff; transition: 0.5s;"></div>
                    <div id="live-posse-fora" style="width: 50%; background: #333; transition: 0.5s;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function carregarJogos() {
            const container = document.getElementById('lista-ao-vivo');
            try {
                const { data: jogos, error } = await supabaseClient.from('jogos_ao_vivo').select('*');
                if (error) throw error;

                container.innerHTML = "";
                jogos.forEach(j => {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    
                    // IMPORTANTE: Usei exatamente os nomes das colunas do seu banco
                    const imgCasa = j.escudo_casa || j.escudoCasa || "";
                    const imgFora = j.escudo_fora || j.escudoFora || "";

                    card.onclick = () => {
                        document.getElementById('modal-live').style.display = 'flex';
                        document.getElementById('live-teams').innerText = `${j.time_casa} x ${j.time_fora}`;
                        document.getElementById('live-chutes').innerText = `Placar: ${j.gols_casa} - ${j.gols_fora}`;
                        document.getElementById('live-posse-casa').style.width = (j.posse_casa || 50) + "%";
                        document.getElementById('live-posse-fora').style.width = (100 - (j.posse_casa || 50)) + "%";
                    };
                    
                    card.innerHTML = `
                        <div class="team">
                            <img src="${imgCasa}" onerror="this.src='https://ui-avatars.com/api/?name=${j.time_casa}&background=222&color=fff'">
                            <span>${j.time_casa}</span>
                        </div>
                        <div class="score-box">
                            <div class="score-num">${j.gols_casa} - ${j.gols_fora}</div>
                            <span class="status-badge">${j.tempo || 'AO VIVO'}</span>
                        </div>
                        <div class="team">
                            <img src="${imgFora}" onerror="this.src='https://ui-avatars.com/api/?name=${j.time_fora}&background=222&color=fff'">
                            <span>${j.time_fora}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) { console.error(err); }
        }

        document.querySelector('.close-modal-live').onclick = () => document.getElementById('modal-live').style.display = 'none';
        window.onclick = (e) => { if(e.target.id == 'modal-live') document.getElementById('modal-live').style.display = 'none'; }

        carregarJogos();
        setInterval(carregarJogos, 30000);
    </script>
</body>
</html>
