<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Live Scores</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --card: #111;
            --border: #1a1a1a;
            --text: #f0f0f0;
            --text-dim: #666;
            --accent: #2563eb;
            --live: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* HEADER */
        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .brand-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; }
        .site-logo-img { width: 30px; }
        .logo { font-weight: 900; font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: -1px; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; transition: 0.3s; }
        .nav-links a:hover { color: #fff; }

        .page-content { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; }

        /* ESTILO DAS LIGAS */
        .league-section { margin-bottom: 40px; }
        .league-header { 
            background: #111; 
            padding: 10px 15px; 
            border-radius: 8px; 
            font-size: 0.75rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            color: var(--accent);
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .date-badge { color: #555; font-size: 0.65rem; }

        /* CARDS DE JOGO */
        .match-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 80px 1fr;
            align-items: center;
            margin-bottom: 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .match-card:hover { border-color: #333; transform: scale(1.01); }

        .team-info { display: flex; flex-direction: column; align-items: center; gap: 8px; text-align: center; }
        .team-logo { width: 35px; height: 35px; object-fit: contain; }
        .team-name { font-size: 0.75rem; font-weight: 700; color: #fff; }

        .score-container { text-align: center; }
        .score { font-size: 1.5rem; font-weight: 900; letter-spacing: 5px; color: #fff; }
        .match-time { font-size: 0.6rem; color: var(--live); font-weight: 800; text-transform: uppercase; margin-top: 5px; display: block; }
        .match-time.finished { color: #555; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: #0f0f0f; width: 95%; max-width: 450px;
            padding: 30px; border-radius: 20px; border: 1px solid #222; position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #555; cursor: pointer; }

        .stat-row { margin-bottom: 20px; }
        .stat-labels { display: flex; justify-content: space-between; font-size: 0.6rem; text-transform: uppercase; color: #555; margin-bottom: 8px; font-weight: 700; }
        .bar-bg { height: 6px; background: #1a1a1a; border-radius: 3px; display: flex; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 1s ease; }

        #loading { text-align: center; padding: 50px; color: #444; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img">
                <h1 class="logo">FutStats</h1>
            </a>
            <nav class="nav-links">
                <a href="classificacao.html">Tabelas</a>
                <a href="arena.html">Arena H2H</a>
                <a href="aovivo.html" style="color:#fff">Ao Vivo</a>
                <a href="paulistao.html">Paulistão</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <h2 class="cyber-title">Jogos de Hoje</h2>
        <div id="loading">Buscando transmissões...</div>
        <div id="lista-ao-vivo"></div>
    </main>

    <div id="modal-live" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div style="text-align: center; margin-bottom: 25px;">
                <h3 id="modal-match-name" style="font-size: 0.9rem; margin-bottom: 5px;">TIME A VS TIME B</h3>
                <span id="modal-match-status" style="color: var(--live); font-size: 0.7rem; font-weight: 800;">AO VIVO</span>
            </div>

            <div class="stat-row">
                <div class="stat-labels">
                    <span id="label-posse-casa">50%</span>
                    <span>Posse de Bola</span>
                    <span id="label-posse-fora">50%</span>
                </div>
                <div class="bar-bg">
                    <div id="bar-posse-casa" class="bar-fill" style="background: #fff; width: 50%;"></div>
                    <div id="bar-posse-fora" class="bar-fill" style="background: #333; width: 50%;"></div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stat-labels">
                    <span id="label-chutes-casa">0</span>
                    <span>Finalizações</span>
                    <span id="label-chutes-fora">0</span>
                </div>
                <div class="bar-bg">
                    <div id="bar-chutes-casa" class="bar-fill" style="background: var(--accent); width: 50%;"></div>
                    <div id="bar-chutes-fora" class="bar-fill" style="background: #222; width: 50%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO SUPABASE
        const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const client = supabase.createClient(SB_URL, SB_KEY);

        // TRADUÇÃO DE DATAS
        function formatarDataPT() {
            const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const agora = new Date();
            return `${dias[agora.getDay()]}, ${agora.getDate()} de ${meses[agora.getMonth()]}`;
        }

        async function carregarJogos() {
            const container = document.getElementById('lista-ao-vivo');
            const loader = document.getElementById('loading');

            const { data, error } = await client.from('jogos_ao_vivo').select('*');

            if (error) {
                loader.innerText = "Erro ao carregar dados.";
                return;
            }

            loader.style.display = 'none';
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#555;'>Nenhum jogo ao vivo no momento.</p>";
                return;
            }

            // ORGANIZA POR LIGA
            const jogosPorLiga = {};
            data.forEach(jogo => {
                const liga = jogo.liga || "Outros Campeonatos";
                if (!jogosPorLiga[liga]) jogosPorLiga[liga] = [];
                jogosPorLiga[liga].push(jogo);
            });

            // GERA HTML
            for (const liga in jogosPorLiga) {
                let leagueHTML = `
                    <div class="league-section">
                        <div class="league-header">
                            <span>${liga}</span>
                            <span class="date-badge">${formatarDataPT()}</span>
                        </div>
                `;

                jogosPorLiga[liga].forEach(jogo => {
                    leagueHTML += `
                        <div class="match-card" onclick="abrirDetalhes(${JSON.stringify(jogo).replace(/"/g, '&quot;')})">
                            <div class="team-info">
                                <img src="${jogo.escudo_casa}" class="team-logo" onerror="this.src='https://via.placeholder.com/30'">
                                <span class="team-name">${jogo.time_casa}</span>
                            </div>
                            <div class="score-container">
                                <div class="score">${jogo.gols_casa} - ${jogo.gols_fora}</div>
                                <span class="match-time">${jogo.tempo || 'AO VIVO'}</span>
                            </div>
                            <div class="team-info">
                                <img src="${jogo.escudo_fora}" class="team-logo" onerror="this.src='https://via.placeholder.com/30'">
                                <span class="team-name">${jogo.time_fora}</span>
                            </div>
                        </div>
                    `;
                });

                leagueHTML += `</div>`;
                container.innerHTML += leagueHTML;
            }
        }

        // FUNÇÕES DO MODAL
        function abrirDetalhes(jogo) {
            document.getElementById('modal-match-name').innerText = `${jogo.time_casa} VS ${jogo.time_fora}`;
            document.getElementById('modal-match-status').innerText = jogo.tempo || 'AO VIVO';
            
            // Dados de Posse
            const pCasa = parseInt(jogo.posse_casa) || 50;
            const pFora = 100 - pCasa;
            document.getElementById('bar-posse-casa').style.width = pCasa + '%';
            document.getElementById('bar-posse-fora').style.width = pFora + '%';
            document.getElementById('label-posse-casa').innerText = pCasa + '%';
            document.getElementById('label-posse-fora').innerText = pFora + '%';

            // Dados de Chutes
            const cCasa = parseInt(jogo.chutes_casa) || 0;
            const cFora = parseInt(jogo.chutes_fora) || 0;
            const cTotal = (cCasa + cFora) || 1;
            document.getElementById('bar-chutes-casa').style.width = (cCasa / cTotal * 100) + '%';
            document.getElementById('bar-chutes-fora').style.width = (cFora / cTotal * 100) + '%';
            document.getElementById('label-chutes-casa').innerText = cCasa;
            document.getElementById('label-chutes-fora').innerText = cFora;

            document.getElementById('modal-live').style.display = 'flex';
        }

        document.querySelector('.close-btn').onclick = () => {
            document.getElementById('modal-live').style.display = 'none';
        }

        // Fecha modal ao clicar fora
        window.onclick = (event) => {
            if (event.target == document.getElementById('modal-live')) {
                document.getElementById('modal-live').style.display = 'none';
            }
        }

        // Iniciar
        carregarJogos();
        // Atualiza a cada 60 segundos
        setInterval(carregarJogos, 60000);
    </script>
</body>
</html>
