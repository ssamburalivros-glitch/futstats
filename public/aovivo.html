<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Live Scores</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --text: #f0f0f0;
            --accent: #2563eb;
            --live: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 50px; }

        /* HEADER */
        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-weight: 900; font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: -1px; color: #fff; text-decoration: none; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; }

        .page-content { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; }

        /* LIGAS */
        .league-section { margin-bottom: 30px; }
        .league-header { 
            background: #111; padding: 12px 15px; border-radius: 8px; 
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; 
            color: var(--accent); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }

        /* CARDS */
        .match-card {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 12px; padding: 18px 15px; display: grid;
            grid-template-columns: 1fr 85px 1fr; align-items: center;
            margin-bottom: 8px; transition: 0.2s; cursor: pointer;
        }
        .match-card:hover { border-color: #333; transform: scale(1.01); }

        .team { display: flex; flex-direction: column; align-items: center; gap: 8px; text-align: center; }
        .team img { width: 40px; height: 40px; object-fit: contain; }
        .team span { font-size: 0.75rem; font-weight: 700; color: #fff; }

        .score-box { text-align: center; }
        .score { font-size: 1.6rem; font-weight: 900; color: #fff; letter-spacing: 2px; }
        .time-badge { font-size: 0.65rem; color: var(--live); font-weight: 800; display: block; margin-top: 5px; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-inner { background: #0f0f0f; width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; border: 1px solid #222; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; cursor: pointer; color: #555; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">FutStats</a>
            <nav class="nav-links">
                <a href="classificacao.html">Tabelas</a>
                <a href="arena.html">Arena</a>
                <a href="aovivo.html" style="color:#fff">Ao Vivo</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <h2 class="cyber-title">Jogos Ao Vivo</h2>
        <div id="loading" style="text-align: center; padding: 40px; color: #444;">BUSCANDO TRANSMISSÕES...</div>
        <div id="lista-jogos"></div>
    </main>

    <div id="modal-stats" class="modal">
        <div class="modal-inner">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // FUNÇÃO PARA PEGAR LOGO (Se falhar no banco, gera um automático limpo)
        function getLogo(url, timeNome) {
            if (url && url.length > 10 && !url.includes("undefined")) {
                return url;
            }
            // Se não tiver logo no banco, gera um escudo com a inicial do time
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(timeNome)}&background=111&color=fff&bold=true&font-size=0.5&rounded=true`;
        }

        async function fetchLive() {
            const container = document.getElementById('lista-jogos');
            const loader = document.getElementById('loading');

            try {
                // Puxa jogos ao vivo
                const { data: jogos, error } = await supabaseClient.from('jogos_ao_vivo').select('*');
                if (error) throw error;

                loader.style.display = 'none';
                container.innerHTML = "";

                if (!jogos || jogos.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#555;'>Nenhum jogo rolando agora.</p>";
                    return;
                }

                // Agrupar por liga
                const grupos = {};
                jogos.forEach(j => {
                    const liga = j.liga || "Outros";
                    if (!grupos[liga]) grupos[liga] = [];
                    grupos[liga].push(j);
                });

                for (const liga in grupos) {
                    let html = `
                        <div class="league-section">
                            <div class="league-header"><span>${liga}</span></div>
                    `;

                    grupos[liga].forEach(j => {
                        const imgCasa = getLogo(j.escudo_casa, j.time_casa);
                        const imgFora = getLogo(j.escudo_fora, j.time_fora);

                        html += `
                            <div class="match-card" onclick='showStats(${JSON.stringify(j)})'>
                                <div class="team">
                                    <img src="${imgCasa}" onerror="this.src='https://via.placeholder.com/40?text=?'">
                                    <span>${j.time_casa}</span>
                                </div>
                                <div class="score-box">
                                    <div class="score">${j.gols_casa} - ${j.gols_fora}</div>
                                    <span class="time-badge">${j.tempo || "AO VIVO"}</span>
                                </div>
                                <div class="team">
                                    <img src="${imgFora}" onerror="this.src='https://via.placeholder.com/40?text=?'">
                                    <span>${j.time_fora}</span>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                    container.innerHTML += html;
                }
            } catch (err) {
                loader.innerText = "Erro ao carregar.";
            }
        }

        function showStats(j) {
            const modal = document.getElementById('modal-stats');
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <div style="text-align:center">
                    <h3 style="margin-bottom:20px">${j.time_casa} vs ${j.time_fora}</h3>
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                        <span>Posse:</span> <span>${j.posse_casa || 50}% - ${j.posse_fora || 50}%</span>
                    </div>
                    <div style="display:flex; justify-content:space-between">
                        <span>Chutes:</span> <span>${j.chutes_casa || 0} - ${j.chutes_fora || 0}</span>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
        }

        document.querySelector('.close').onclick = () => document.getElementById('modal-stats').style.display = 'none';
        
        fetchLive();
        setInterval(fetchLive, 30000);
    </script>
</body>
</html>
