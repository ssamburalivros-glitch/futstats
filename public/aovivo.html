<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Ao Vivo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --text: #f0f0f0;
            --accent: #2563eb;
            --live: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; padding-bottom: 50px; }

        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; color: #fff; text-decoration: none; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; }

        .page-content { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; font-size: 1.3rem; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 25px; }

        .league-section { margin-bottom: 25px; }
        .league-header { 
            background: #111; padding: 10px 15px; border-radius: 8px 8px 0 0; 
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase; 
            color: var(--accent); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between;
        }

        .match-card {
            background: var(--panel); border: 1px solid var(--border); border-top: none;
            padding: 20px 10px; display: grid; grid-template-columns: 1fr 80px 1fr;
            align-items: center; transition: 0.2s; cursor: pointer;
        }
        .match-card:last-child { border-radius: 0 0 8px 8px; }
        .match-card:hover { background: #0e0e0e; }

        .team { display: flex; flex-direction: column; align-items: center; gap: 8px; text-align: center; }
        .team img { width: 35px; height: 35px; object-fit: contain; }
        .team span { font-size: 0.75rem; font-weight: 700; color: #fff; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .score-box { text-align: center; }
        .score { font-size: 1.5rem; font-weight: 900; color: #fff; letter-spacing: 3px; }
        .time-badge { font-size: 0.6rem; color: var(--live); font-weight: 800; display: block; margin-top: 5px; text-transform: uppercase; }

        #loading { text-align: center; padding: 50px; color: #555; font-size: 0.8rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">FutStats</a>
            <nav class="nav-links">
                <a href="classificacao.html">Tabelas</a>
                <a href="arena.html">Arena</a>
                <a href="aovivo.html" style="color:#fff">Ao Vivo</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <h2 class="cyber-title">Jogos de Hoje</h2>
        <div id="loading">Sincronizando com Supabase...</div>
        <div id="lista-jogos"></div>
    </main>

    <script>
        const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // Função que traduz a data
        function getDataPT() {
            const dias = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
            const d = new Date();
            return `${dias[d.getDay()]}, ${d.getDate()}/${d.getMonth()+1}`;
        }

        // Função que gera o logo do time baseado no nome se o link falhar
        function resolverLogo(url, nome) {
            if (url && url.length > 10 && url !== 'undefined') return url;
            // Usa o serviço Clearbit/Logo para tentar achar o logo pelo nome do time
            return `https://logo.clearbit.com/${nome.toLowerCase().replace(/\s/g, '')}.com?size=100&fallback=https://ui-avatars.com/api/?name=${encodeURIComponent(nome)}&background=222&color=fff`;
        }

        async function fetchLive() {
            const container = document.getElementById('lista-jogos');
            const loader = document.getElementById('loading');

            try {
                const { data: jogos, error } = await supabaseClient.from('jogos_ao_vivo').select('*');

                if (error) throw error;

                loader.style.display = 'none';
                container.innerHTML = "";

                if (!jogos || jogos.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#444; margin-top:20px;'>Sem jogos ativos.</p>";
                    return;
                }

                // Agrupar por liga
                const grupos = {};
                jogos.forEach(j => {
                    const liga = j.liga || "Outros";
                    if (!grupos[liga]) grupos[liga] = [];
                    grupos[liga].push(j);
                });

                for (const liga in grupos) {
                    let leagueHtml = `
                        <div class="league-section">
                            <div class="league-header">
                                <span>${liga}</span>
                                <span>${getDataPT()}</span>
                            </div>
                    `;

                    grupos[liga].forEach(j => {
                        // Mapeamento flexível para evitar UNDEFINED
                        const timeCasa = j.time_casa || j.timeCasa || "Time A";
                        const timeFora = j.time_fora || j.timeFora || "Time B";
                        const golsCasa = j.gols_casa ?? j.golsCasa ?? 0;
                        const golsFora = j.gols_fora ?? j.golsFora ?? 0;
                        const tempo = j.tempo || j.status || "AO VIVO";
                        
                        const imgCasa = resolverLogo(j.escudo_casa || j.escudoCasa, timeCasa);
                        const imgFora = resolverLogo(j.escudo_fora || j.escudoFora, timeFora);

                        leagueHtml += `
                            <div class="match-card">
                                <div class="team">
                                    <img src="${imgCasa}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(timeCasa)}&background=333&color=fff'">
                                    <span>${timeCasa}</span>
                                </div>
                                <div class="score-box">
                                    <div class="score">${golsCasa} - ${golsFora}</div>
                                    <span class="time-badge">${tempo}</span>
                                </div>
                                <div class="team">
                                    <img src="${imgFora}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(timeFora)}&background=333&color=fff'">
                                    <span>${timeFora}</span>
                                </div>
                            </div>
                        `;
                    });

                    leagueHtml += `</div>`;
                    container.innerHTML += leagueHtml;
                }

            } catch (err) {
                console.error("Erro Supabase:", err);
                loader.innerText = "Erro ao conectar.";
            }
        }

        // Inicia e atualiza a cada 30 segundos
        fetchLive();
        setInterval(fetchLive, 30000);
    </script>
</body>
</html>
