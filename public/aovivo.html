<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Ao Vivo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --text: #f0f0f0;
            --accent: #2563eb;
            --live: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; }

        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; color: #fff; text-decoration: none; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; }

        .page-content { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; }

        /* GRUPO DE LIGAS */
        .league-group { margin-bottom: 30px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: var(--panel); }
        .league-name { 
            background: #111; padding: 12px 20px; font-size: 0.7rem; font-weight: 800; 
            text-transform: uppercase; color: var(--accent); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between;
        }

        /* CARD COM CENTRALIZAÇÃO ABSOLUTA */
        .match-card {
            padding: 20px 0;
            display: grid;
            grid-template-columns: 1fr 120px 1fr; /* 1fr para cada time e 120px fixos para o placar */
            align-items: center;
            border-bottom: 1px solid #161616;
            transition: 0.3s;
            cursor: pointer;
        }
        .match-card:last-child { border-bottom: none; }
        .match-card:hover { background: #0e0e0e; }

        /* ALINHAMENTO DOS TIMES */
        .team-home { display: flex; flex-direction: column; align-items: flex-end; padding-right: 20px; text-align: right; }
        .team-away { display: flex; flex-direction: column; align-items: flex-start; padding-left: 20px; text-align: left; }
        
        .team img { width: 38px; height: 38px; object-fit: contain; margin-bottom: 8px; }
        .team span { font-size: 0.75rem; font-weight: 700; color: #fff; }

        /* PLACAR CENTRAL */
        .score-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            background: rgba(255,255,255,0.02);
            height: 100%;
            border-left: 1px solid #161616;
            border-right: 1px solid #161616;
        }
        .score { font-size: 1.7rem; font-weight: 900; color: #fff; letter-spacing: 2px; }
        .time-badge { font-size: 0.6rem; color: var(--live); font-weight: 800; margin-top: 5px; text-transform: uppercase; }

        #loading { text-align: center; padding: 50px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">FutStats</a>
            <nav class="nav-links">
                <a href="classificacao.html">Tabelas</a>
                <a href="arena.html">Arena</a>
                <a href="aovivo.html" style="color: #fff;">Ao Vivo</a>
                <a href="paulistao.html">Paulistão</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <h2 class="cyber-title">Live Feeds</h2>
        <div id="loading">Sincronizando placares...</div>
        <div id="lista-ao-vivo"></div>
    </main>

    <script>
        const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function getDiaSemana() {
            const dias = ["Dom", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
            const d = new Date();
            return `${dias[d.getDay()]}, ${d.getDate()}/${d.getMonth() + 1}`;
        }

        async function carregarJogos() {
            const container = document.getElementById('lista-ao-vivo');
            const loader = document.getElementById('loading');

            try {
                const { data: jogos, error } = await supabaseClient.from('jogos_ao_vivo').select('*');
                if (error) throw error;

                loader.style.display = 'none';
                container.innerHTML = "";

                if (!jogos || jogos.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#555; padding: 40px;'>Nenhum jogo no momento.</p>";
                    return;
                }

                const ligas = {};
                jogos.forEach(j => {
                    const nLiga = j.liga || "Outras Competições";
                    if (!ligas[nLiga]) ligas[nLiga] = [];
                    ligas[nLiga].push(j);
                });

                for (const liga in ligas) {
                    let html = `
                        <div class="league-group">
                            <div class="league-name">
                                <span>${liga}</span>
                                <span style="opacity: 0.4;">${getDiaSemana()}</span>
                            </div>
                    `;

                    ligas[liga].forEach(j => {
                        html += `
                            <div class="match-card">
                                <div class="team team-home">
                                    <img src="${j.escudo_casa}" onerror="this.src='https://ui-avatars.com/api/?name=${j.time_casa}&background=222&color=fff'">
                                    <span>${j.time_casa}</span>
                                </div>
                                <div class="score-container">
                                    <div class="score">${j.gols_casa} - ${j.gols_fora}</div>
                                    <span class="time-badge">${j.tempo || 'AO VIVO'}</span>
                                </div>
                                <div class="team team-away">
                                    <img src="${j.escudo_fora}" onerror="this.src='https://ui-avatars.com/api/?name=${j.time_fora}&background=222&color=fff'">
                                    <span>${j.time_fora}</span>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;
                    container.innerHTML += html;
                }
            } catch (err) {
                loader.innerText = "Erro ao conectar.";
            }
        }

        carregarJogos();
        setInterval(carregarJogos, 30000);
    </script>
</body>
</html>
