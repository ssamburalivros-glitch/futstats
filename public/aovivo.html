<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Central Ao Vivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #050505; --panel: #0a0a0a; --card-bg: #111;
            --border: #1a1a1a; --accent: #2563eb; --live-red: #ef4444;
            --text-main: #f0f0f0; --text-dim: #888;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text-main); font-family: 'Montserrat', sans-serif; min-height: 100vh; }
        
        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; position: sticky; top: 0; z-index: 1000; }
        .header-content { display: flex; align-items: center; max-width: 1400px; margin: 0 auto; }
        .brand { text-decoration: none; color: white; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        main { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .page-header { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .live-dot { width: 10px; height: 10px; background: var(--live-red); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #lista-ao-vivo { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        
        .card-live { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; cursor: pointer; transition: 0.3s; position: relative;
        }
        .card-live:hover { border-color: var(--accent); transform: translateY(-2px); }
        
        .card-top { display: flex; justify-content: space-between; font-size: 0.6rem; margin-bottom: 15px; font-weight: 800; color: #555; }
        .match-row { display: flex; align-items: center; justify-content: space-between; }
        
        .team { width: 30%; text-align: center; }
        .team img { width: 40px; height: 40px; object-fit: contain; margin-bottom: 8px; }
        .team span { display: block; font-size: 0.7rem; font-weight: 700; color: #fff; line-height: 1.2; }
        
        .scoreboard { background: #1a1a1a; padding: 10px 15px; border-radius: 8px; font-size: 1.4rem; font-weight: 900; min-width: 90px; text-align: center; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--panel); border: 1px solid var(--border); width: 90%; max-width: 400px; padding: 30px; border-radius: 15px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="#" class="brand">FutStats Ao Vivo</a>
        </div>
    </header>

    <main>
        <div class="page-header"><div class="live-dot"></div><h2>PLACAR EM TEMPO REAL</h2></div>
        <div id="lista-ao-vivo">Aguardando dados...</div>
    </main>

    <div id="modal-live" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3 id="m-title" style="text-align:center; margin-bottom: 25px; font-size: 1rem; color: #fff;"></h3>
            <div id="m-stats"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://sihunefyfkecumbiyxva.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let jogosLocais = []; // Guardaremos os dados aqui para evitar erros de aspas no HTML

        async function carregar() {
            try {
                const { data, error } = await _supabase.from('jogos_ao_vivo').select('*');
                if (error) throw error;

                jogosLocais = data; // Atualiza a memória local
                const container = document.getElementById('lista-ao-vivo');

                if (!data || data.length === 0) {
                    container.innerHTML = "Nenhum jogo ao vivo encontrado.";
                    return;
                }

                container.innerHTML = data.map((j, index) => {
                    const status = j.status || "LIVE";
                    const campeonato = j.campeonato ? j.campeonato.replace(/@/g, "vs") : "Futebol";
                    
                    return `
                    <div class="card-live" onclick="abrirModal(${index})">
                        <div class="card-top">
                            <span style="color:var(--live-red)">• ${status}</span>
                            <span>${campeonato}</span>
                        </div>
                        <div class="match-row">
                            <div class="team">
                                <img src="${j.logo_casa}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                                <span>${j.time_casa}</span>
                            </div>
                            <div class="scoreboard">${j.placar || '0 - 0'}</div>
                            <div class="team">
                                <img src="${j.logo_fora}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                                <span>${j.time_fora}</span>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) {
                console.error("Erro Supabase:", e);
                document.getElementById('lista-ao-vivo').innerHTML = "Erro ao conectar com o banco.";
            }
        }

        function abrirModal(index) {
            const j = jogosLocais[index];
            if (!j) return;

            const pC = parseInt(j.posse_casa) || 50;
            const pF = parseInt(j.posse_fora) || 50;

            document.getElementById('m-title').innerText = `${j.time_casa} vs ${j.time_fora}`;
            document.getElementById('m-stats').innerHTML = `
                <div style="font-size: 0.7rem; color: #888; text-align: center; margin-bottom: 10px; text-transform: uppercase;">Posse de Bola</div>
                <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; font-size: 1.1rem;">
                    <span style="color:var(--accent)">${pC}%</span>
                    <span style="color:var(--live-red)">${pF}%</span>
                </div>
                <div style="width: 100%; height: 12px; background: #222; border-radius: 6px; display: flex; overflow: hidden; border: 1px solid #333;">
                    <div style="width: ${pC}%; background: var(--accent); transition: 0.5s;"></div>
                    <div style="width: ${pF}%; background: var(--live-red); transition: 0.5s;"></div>
                </div>
                <p style="margin-top: 20px; font-size: 0.6rem; color: #444; text-align: center;">DADOS ATUALIZADOS VIA API ESPN</p>
            `;
            document.getElementById('modal-live').style.display = 'flex';
        }

        function fecharModal() { 
            document.getElementById('modal-live').style.display = 'none'; 
        }

        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal-live')) fecharModal();
        }
        
        carregar();
        setInterval(carregar, 30000);
    </script>
</body>
</html>
