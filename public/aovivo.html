<!DOCTYPE html>
<html lang="pt-br">

    <title>FutStats | Central Ao Vivo</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #050505; --panel: #0a0a0a; --card-bg: #111;
            --border: #1a1a1a; --accent: #2563eb; --live-red: #ef4444;
            --text-main: #f0f0f0; --text-dim: #888;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text-main); font-family: 'Montserrat', sans-serif; min-height: 100vh; }
        
        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; position: sticky; top: 0; z-index: 1000; }
        .header-content { display: flex; align-items: center; max-width: 1400px; margin: 0 auto; width: 100%; }
        .brand { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; }
        .logo-img { width: 30px; height: 30px; }
        .nav-links { display: flex; gap: 20px; margin-left: 40px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .nav-links a.active { color: #fff; }

        main { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .page-header { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .live-dot { width: 10px; height: 10px; background: var(--live-red); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #lista-ao-vivo { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card-live { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; }
        .card-live:hover { border-color: var(--accent); }
        .card-top { display: flex; justify-content: space-between; font-size: 0.65rem; margin-bottom: 15px; font-weight: 800; color: #555; }
        
        .match-row { display: flex; align-items: center; justify-content: space-between; }
        .team { width: 30%; text-align: center; }
        .team img { width: 40px; height: 40px; object-fit: contain; margin-bottom: 8px; border-radius: 4px; }
        .team span { display: block; font-size: 0.7rem; font-weight: 700; color: #fff; }
        
        .scoreboard { background: #1a1a1a; padding: 10px 15px; border-radius: 8px; font-size: 1.4rem; font-weight: 900; min-width: 90px; text-align: center; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--panel); border: 1px solid var(--border); width: 90%; max-width: 400px; padding: 30px; border-radius: 15px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #fff; cursor: pointer; }
    </style>
</head>
