<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Live Scores</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --card: #111;
            --border: #1a1a1a;
            --text: #f0f0f0;
            --text-dim: #666;
            --accent: #2563eb;
            --live: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 50px; }

        /* HEADER */
        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .brand-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; }
        .logo { font-weight: 900; font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: -1px; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; transition: 0.3s; }
        .nav-links a:hover { color: #fff; }

        .page-content { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; }

        /* LIGAS */
        .league-section { margin-bottom: 30px; }
        .league-header { 
            background: #111; padding: 10px 15px; border-radius: 8px; 
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; 
            color: var(--accent); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; margin-bottom: 10px;
        }

        /* CARDS */
        .match-card {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 12px; padding: 15px; display: grid;
            grid-template-columns: 1fr 80px 1fr; align-items: center;
            margin-bottom: 8px; transition: 0.2s; cursor: pointer;
        }
        .match-card:hover { background: #0f0f0f; border-color: #333; }

        .team { display: flex; flex-direction: column; align-items: center; gap: 5px; text-align: center; }
        .team img { width: 32px; height: 32px; object-fit: contain; }
        .team span { font-size: 0.75rem; font-weight: 700; }

        .score-box { text-align: center; }
        .score { font-size: 1.4rem; font-weight: 900; color: #fff; letter-spacing: 2px; }
        .time-badge { font-size: 0.6rem; color: var(--live); font-weight: 800; display: block; margin-top: 4px; }

        /* MODAL */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px;
        }
        .modal-inner { background: #0f0f0f; width: 100%; max-width: 400px; padding: 25px; border-radius: 15px; border: 1px solid #222; position: relative; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #555; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container"><h1 class="logo">FutStats</h1></a>
            <nav class="nav-links">
                <a href="classificacao.html">Tabelas</a>
                <a href="arena.html">Arena</a>
                <a href="aovivo.html" style="color:#fff">Ao Vivo</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <h2 class="cyber-title">Live Feeds</h2>
        <div id="loading" style="text-align: center; color: #444; font-size: 0.8rem;">CONECTANDO AO BANCO...</div>
        <div id="lista-jogos"></div>
    </main>

    <div id="modal-stats" class="modal">
        <div class="modal-inner">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function getDataPT() {
            return new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        }

        async function fetchLive() {
            const container = document.getElementById('lista-jogos');
            const loader = document.getElementById('loading');

            try {
                const { data, error } = await supabaseClient.from('jogos_ao_vivo').select('*');

                if (error) throw error;

                loader.style.display = 'none';
                container.innerHTML = "";

                if (!data || data.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#555;'>Nenhum jogo no momento.</p>";
                    return;
                }

                // Agrupar e Prevenir Undefined
                const grupos = {};
                data.forEach(j => {
                    const ligaNome = j.liga || "Outras Competições";
                    if (!grupos[ligaNome]) grupos[ligaNome] = [];
                    grupos[ligaNome].push(j);
                });

                for (const liga in grupos) {
                    let html = `
                        <div class="league-section">
                            <div class="league-header">
                                <span>${liga}</span>
                                <span style="opacity:0.5">${getDataPT()}</span>
                            </div>
                    `;

                    grupos[liga].forEach(j => {
                        // Proteção contra nomes de colunas diferentes (ex: time_casa vs timeCasa)
                        const nomeCasa = j.time_casa || j.timeCasa || "Time A";
                        const nomeFora = j.time_fora || j.timeFora || "Time B";
                        const gCasa = j.gols_casa ?? j.golsCasa ?? 0;
                        const gFora = j.gols_fora ?? j.golsFora ?? 0;
                        const tempo = j.tempo || j.status || "0'";
                        const escCasa = j.escudo_casa || j.escudoCasa || "";
                        const escFora = j.escudo_fora || j.escudoFora || "";

                        html += `
                            <div class="match-card" onclick='showStats(${JSON.stringify(j)})'>
                                <div class="team">
                                    <img src="${escCasa}" onerror="this.src='https://via.placeholder.com/30?text=?'">
                                    <span>${nomeCasa}</span>
                                </div>
                                <div class="score-box">
                                    <div class="score">${gCasa} - ${gFora}</div>
                                    <span class="time-badge">${tempo}</span>
                                </div>
                                <div class="team">
                                    <img src="${escFora}" onerror="this.src='https://via.placeholder.com/30?text=?'">
                                    <span>${nomeFora}</span>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;
                    container.innerHTML += html;
                }

            } catch (err) {
                console.error(err);
                loader.innerText = "Erro na conexão. Verifique o console.";
            }
        }

        function showStats(j) {
            const modal = document.getElementById('modal-stats');
            const body = document.getElementById('modal-body');
            
            body.innerHTML = `
                <div style="text-align:center; margin-bottom:20px">
                    <h3 style="margin:0; font-size:1rem">${j.time_casa || 'Casa'} vs ${j.time_fora || 'Fora'}</h3>
                    <small style="color:var(--live)">${j.tempo || ''}</small>
                </div>
                <div style="display:grid; gap:15px; font-size:0.8rem">
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid #222; padding-bottom:5px">
                        <span>Posse:</span>
                        <span>${j.posse_casa || 50}% - ${j.posse_fora || 50}%</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid #222; padding-bottom:5px">
                        <span>Chutes:</span>
                        <span>${j.chutes_casa || 0} - ${j.chutes_fora || 0}</span>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
        }

        document.querySelector('.close').onclick = () => document.getElementById('modal-stats').style.display = 'none';
        window.onclick = (e) => { if(e.target.className === 'modal') document.getElementById('modal-stats').style.display = 'none'; }

        fetchLive();
        setInterval(fetchLive, 30000); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
