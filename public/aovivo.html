<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Ao Vivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #050505; --panel: #0a0a0a; --card-bg: #111;
            --border: #1a1a1a; --accent: #2563eb; --live-red: #ef4444;
            --text-main: #f0f0f0; --text-dim: #888;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text-main); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        /* HEADER REFEITO PARA NÃO TRAVAR */
        header { 
            background: #000; 
            border-bottom: 1px solid var(--border); 
            padding: 0 5%; 
            height: 70px;
            display: flex; 
            align-items: center;
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .header-content { display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; width: 100%; }
        
        .brand { 
            text-decoration: none; 
            color: #fff; 
            font-weight: 900; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
        }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a { 
            color: var(--text-dim); 
            text-decoration: none; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            padding: 10px;
            transition: 0.2s;
        }
        .nav-links a:hover, .nav-links a.active { color: #fff; }

        /* GRID */
        main { padding: 30px 5%; max-width: 1200px; margin: 0 auto; }
        .page-header { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .live-dot { width: 10px; height: 10px; background: var(--live-red); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #lista-ao-vivo { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        
        .card-live { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; cursor: pointer; transition: 0.3s;
        }
        .card-live:hover { border-color: var(--accent); transform: translateY(-3px); }
        
        .card-top { display: flex; justify-content: space-between; font-size: 0.65rem; margin-bottom: 15px; font-weight: 800; color: #555; }
        .match-row { display: flex; align-items: center; justify-content: space-between; }
        
        .team { width: 33%; text-align: center; }
        .team img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 8px; }
        .team span { display: block; font-size: 0.75rem; font-weight: 700; color: #fff; }
        
        .scoreboard { background: #1a1a1a; padding: 10px 15px; border-radius: 8px; font-size: 1.5rem; font-weight: 900; min-width: 100px; text-align: center; color: var(--accent); }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: var(--panel); border: 1px solid var(--border); width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand">FUTSTATS</a>
            
            <nav class="nav-links">
                <a href="index.html">Início</a>
                <a href="aovivo.html" class="active">Ao Vivo</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="live-dot"></div>
            <h2 style="font-weight: 900; text-transform: uppercase; letter-spacing: -1px;">Jogos em Tempo Real</h2>
        </div>
        
        <div id="lista-ao-vivo">Sincronizando...</div>
    </main>

    <div id="modal-live" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h3 id="m-title" style="text-align:center; margin-bottom: 30px; color: #fff; font-size: 1.2rem;"></h3>
            <div id="m-stats"></div>
        </div>
    </div>

    <script>
        // Substitua se as suas chaves forem diferentes
        const SUPABASE_URL = "https://sihunefyfkecumbiyxva.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let jogosLocais = []; 

        async function carregar() {
            try {
                const { data, error } = await _supabase.from('jogos_ao_vivo').select('*');
                if (error) throw error;
                
                jogosLocais = data || [];
                const container = document.getElementById('lista-ao-vivo');

                if (jogosLocais.length === 0) {
                    container.innerHTML = "<p style='color:#555'>Nenhum jogo ao vivo no momento.</p>";
                    return;
                }

                container.innerHTML = jogosLocais.map((j, index) => {
                    return `
                    <div class="card-live" onclick="abrirModal(${index})">
                        <div class="card-top">
                            <span style="color:var(--live-red)">● ${j.status}</span>
                            <span>${j.campeonato}</span>
                        </div>
                        <div class="match-row">
                            <div class="team">
                                <img src="${j.logo_casa}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                                <span>${j.time_casa}</span>
                            </div>
                            <div class="scoreboard">${j.placar}</div>
                            <div class="team">
                                <img src="${j.logo_fora}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                                <span>${j.time_fora}</span>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) {
                console.error("Erro:", e);
            }
        }

        function abrirModal(index) {
            const j = jogosLocais[index];
            // Agora garantimos que pC e pF são números vindos do seu banco INTEGER
            const pC = j.posse_casa || 50;
            const pF = j.posse_fora || 50;

            document.getElementById('m-title').innerText = `${j.time_casa} vs ${j.time_fora}`;
            document.getElementById('m-stats').innerHTML = `
                <div style="font-size: 0.7rem; color: #888; text-align: center; margin-bottom: 15px; letter-spacing: 1px;">POSSE DE BOLA</div>
                <div style="display: flex; justify-content: space-between; font-weight: 900; margin-bottom: 10px; font-size: 1.3rem;">
                    <span style="color:var(--accent)">${pC}%</span>
                    <span style="color:var(--live-red)">${pF}%</span>
                </div>
                <div style="width: 100%; height: 16px; background: #222; border-radius: 8px; display: flex; overflow: hidden; border: 1px solid #333;">
                    <div style="width: ${pC}%; background: var(--accent); transition: width 0.6s ease;"></div>
                    <div style="width: ${pF}%; background: var(--live-red); transition: width 0.6s ease;"></div>
                </div>
            `;
            document.getElementById('modal-live').style.display = 'flex';
        }

        function fecharModal() { document.getElementById('modal-live').style.display = 'none'; }

        // Inicializa
        carregar();
        setInterval(carregar, 30000); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
