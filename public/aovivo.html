<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Ao Vivo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --text: #f0f0f0;
            --accent: #2563eb;
            --live: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; }

        /* HEADER */
        header { background: #000; border-bottom: 1px solid var(--border); padding: 15px 5%; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .brand-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; }
        .logo { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; letter-spacing: -1px; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-left: 15px; }

        .page-content { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .cyber-title { font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; text-align: left; }

        /* ORGANIZAÇÃO POR LIGA */
        .league-group { margin-bottom: 30px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        .league-name { 
            background: #111; padding: 12px 15px; font-size: 0.7rem; font-weight: 800; 
            text-transform: uppercase; color: var(--accent); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between;
        }

        /* CARD CENTRALIZADO */
        .match-card {
            background: var(--panel);
            padding: 25px 15px;
            display: grid;
            grid-template-columns: 1fr 100px 1fr; /* Centraliza o placar no meio */
            align-items: center;
            border-bottom: 1px solid #111;
            transition: 0.3s;
            cursor: pointer;
        }
        .match-card:last-child { border-bottom: none; }
        .match-card:hover { background: #0e0e0e; }

        /* TIMES */
        .team { display: flex; flex-direction: column; align-items: center; gap: 10px; text-align: center; }
        .team img { width: 45px; height: 45px; object-fit: contain; }
        .team span { font-size: 0.8rem; font-weight: 700; color: #fff; }

        /* PLACAR */
        .score-container { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .score { font-size: 1.8rem; font-weight: 900; color: #fff; letter-spacing: 2px; }
        .time-badge { font-size: 0.65rem; color: var(--live); font-weight: 800; margin-top: 8px; text-transform: uppercase; }

        #loading { text-align: center; padding: 50px; color: #555; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <h1 class="logo">FutStats</h1>
            </a>
            <nav class="nav-links">
                <a href="classificacao.html">Tabelas</a>
                <a href="arena.html">Arena</a>
                <a href="aovivo.html" style="color: #fff;">Ao Vivo</a>
                <a href="paulistao.html">Paulistão</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <h2 class="cyber-title">Live Feeds</h2>
        <div id="loading">Sincronizando Jogos...</div>
        <div id="lista-ao-vivo"></div>
    </main>

    <script>
        // CONFIGURAÇÃO SUPABASE
        const SB_URL = "https://sihunefyfkecumbiyxva.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // Tradução da Data para Português
        function dataFormatada() {
            const dias = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
            const d = new Date();
            return `${dias[d.getDay()]}, ${d.getDate()}/${d.getMonth() + 1}`;
        }

        async function carregarJogos() {
            const container = document.getElementById('lista-ao-vivo');
            const loader = document.getElementById('loading');

            try {
                // Busca os dados exatamente como estavam no início
                const { data: jogos, error } = await supabaseClient.from('jogos_ao_vivo').select('*');

                if (error) throw error;

                loader.style.display = 'none';
                container.innerHTML = "";

                if (!jogos || jogos.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#555; padding: 20px;'>Nenhum jogo ao vivo.</p>";
                    return;
                }

                // Agrupar por Ligas
                const ligas = {};
                jogos.forEach(jogo => {
                    const nomeLiga = jogo.liga || "Outras Competições";
                    if (!ligas[nomeLiga]) ligas[nomeLiga] = [];
                    ligas[nomeLiga].push(jogo);
                });

                // Renderizar
                for (const liga in ligas) {
                    let leagueHTML = `
                        <div class="league-group">
                            <div class="league-name">
                                <span>${liga}</span>
                                <span style="opacity: 0.5;">${dataFormatada()}</span>
                            </div>
                    `;

                    ligas[liga].forEach(j => {
                        leagueHTML += `
                            <div class="match-card">
                                <div class="team">
                                    <img src="${j.escudo_casa}" onerror="this.src='https://ui-avatars.com/api/?name=${j.time_casa}&background=222&color=fff'">
                                    <span>${j.time_casa}</span>
                                </div>
                                <div class="score-container">
                                    <div class="score">${j.gols_casa} - ${j.gols_fora}</div>
                                    <span class="time-badge">${j.tempo || 'AO VIVO'}</span>
                                </div>
                                <div class="team">
                                    <img src="${j.escudo_fora}" onerror="this.src='https://ui-avatars.com/api/?name=${j.time_fora}&background=222&color=fff'">
                                    <span>${j.time_fora}</span>
                                </div>
                            </div>
                        `;
                    });

                    leagueHTML += `</div>`;
                    container.innerHTML += leagueHTML;
                }

            } catch (err) {
                console.error(err);
                loader.innerText = "Erro ao carregar dados.";
            }
        }

        // Iniciar
        carregarJogos();
        // Atualizar a cada 30 segundos
        setInterval(carregarJogos, 30000);
    </script>
</body>
</html>
