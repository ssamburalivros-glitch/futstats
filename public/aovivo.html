<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStats | Central Ao Vivo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --card-bg: #111;
            --border: #1a1a1a;
            --accent: #2563eb;
            --live-red: #ef4444;
            --text-main: #f0f0f0;
            --text-dim: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER - BOTÃO NO CANTO */
        header { 
            background: #000; 
            border-bottom: 1px solid var(--border); 
            padding: 15px 5%; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .header-content { display: flex; align-items: center; max-width: 1400px; margin: 0 auto; width: 100%; }
        .brand-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 10px; flex-shrink: 0; }
        .site-logo-img { width: 35px; height: 35px; object-fit: contain; }
        .logo { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; margin-left: 40px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: #fff; }
        .nav-right { margin-left: auto; }
        .btn-download { background: #fff; color: #000; border: none; padding: 10px 22px; font-weight: 900; font-size: 0.7rem; border-radius: 6px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-download:hover { background: var(--accent); color: #fff; }

        /* LISTA DE JOGOS */
        main { flex: 1; padding: 40px 5%; max-width: 1200px; margin: 0 auto; width: 100%; }
        .page-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .live-dot { width: 12px; height: 12px; background: var(--live-red); border-radius: 50%; box-shadow: 0 0 10px var(--live-red); animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        #lista-ao-vivo { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        /* CARD CORRIGIDO */
        .card-live {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: 0.2s;
        }
        .card-live:hover { border-color: var(--accent); transform: translateY(-3px); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .status-badge { color: var(--live-red); }

        .match-row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 10px;
        }

        .team-info { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100px; 
            text-align: center;
        }
        .team-logo { width: 40px; height: 40px; object-fit: contain; margin-bottom: 8px; }
        .team-name { font-size: 0.75rem; font-weight: 700; color: #fff; }

        /* PLACAR CORRIGIDO - FLEX FIXO */
        .scoreboard {
            background: #1a1a1a;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 900;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Garante que o "-" fique perto dos números */
        }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--panel); border: 1px solid var(--border); width: 90%; max-width: 450px; padding: 30px; border-radius: 15px; text-align: center; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: #fff; cursor: pointer; }

        footer { padding: 30px; text-align: center; font-size: 0.7rem; color: #444; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="logos/logo.png" alt="FS" class="site-logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                <h1 class="logo">FutStats</h1>
            </a>
            <nav class="nav-links">
                <a href="classificacao.html">Classificação</a>
                <a href="arena.html">Arena H2H</a>
                <a href="aovivo.html" class="active">Jogos ao Vivo</a>
                <a href="paulistao.html">Paulistão 2026</a>
            </nav>
            <div class="nav-right">
                <button class="btn-download">Baixar APP</button>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="live-dot"></div>
            <h2>EM TEMPO REAL</h2>
        </div>
        <div id="lista-ao-vivo">
            <p style="color: #666;">Carregando jogos...</p>
        </div>
    </main>

    <div id="modal-live" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h3 id="m-title" style="margin-bottom: 20px;">DETALHES</h3>
            <div id="m-stats" style="color: #aaa;">Estatísticas avançadas disponíveis no App.</div>
        </div>
    </div>

    <footer>© 2026 FUTSTATS NEURAL TECHNOLOGY</footer>

    <script>
        const SUPABASE_URL = "https://sihunefyfkecumbiyxva.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpaHVuZWZ5ZmtlY3VtYml5eHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDg5MzgsImV4cCI6MjA4MTk4NDkzOH0.qgjbdCe1hfzcuglS6AAj6Ua0t45C2GOKH4r3JCpRn_A";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarJogos() {
            const container = document.getElementById('lista-ao-vivo');
            try {
                const { data, error } = await _supabase.from('jogos_ao_vivo').select('*');
                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = "<p>Nenhum jogo ao vivo no momento.</p>";
                    return;
                }

                container.innerHTML = data.map(j => `
                    <div class="card-live" onclick="abrirModal('${j.time_casa} x ${j.time_fora}')">
                        <div class="card-header">
                            <span class="status-badge">• ${j.status || 'LIVE'}</span>
                            <span style="color: #555;">${j.campeonato || 'Futebol'}</span>
                        </div>
                        <div class="match-row">
                            <div class="team-info">
                                <img src="${j.logo_casa || ''}" class="team-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                                <span class="team-name">${j.time_casa}</span>
                            </div>
                            <div class="scoreboard">
                                ${j.placar.replace(' - ', ' <span>-</span> ')}
                            </div>
                            <div class="team-info">
                                <img src="${j.logo_fora || ''}" class="team-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53244.png'">
                                <span class="team-name">${j.time_fora}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) { container.innerHTML = "<p>Erro ao carregar.</p>"; }
        }

        function abrirModal(titulo) {
            document.getElementById('m-title').innerText = titulo;
            document.getElementById('modal-live').style.display = 'flex';
        }
        function fecharModal() { document.getElementById('modal-live').style.display = 'none'; }

        carregarJogos();
        setInterval(carregarJogos, 30000);
    </script>
</body>
</html>
